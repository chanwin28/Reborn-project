<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Reborn Dashboard</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 600px;
    align-items: center;
  }
  h1 { color: #00ffd0; }
  button {
    background: #00ffc3;
    border: none;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  .chat-container {
    width: 100%;
    max-width: 600px;
    margin-top: 20px;
    background: #1a1a1a;
    border-radius: 15px;
    padding: 15px;
  }
  .chat-box {
    background: #000;
    padding: 10px;
    height: 400px;
    overflow-y: auto;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .input-area {
    display: flex;
    gap: 5px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: #fff;
  }
  .msg {
    margin: 5px 0;
    padding: 8px;
    border-radius: 10px;
  }
  .me { background: #00ffb333; text-align: right; }
  .other { background: #444; text-align: left; }
</style>
</head>
<body>
  <header>
    <h1>üî• Reborn Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="chat-container">
    <div>
      <select id="chatMode">
        <option value="group">üåç Group Chat</option>
        <option value="private">üí¨ Private Chat</option>
      </select>
      <input type="text" id="receiverInput" placeholder="Enter receiver name (for private)">
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // üóùÔ∏è Supabase setup
    const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // UI elements
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const receiverInput = document.getElementById("receiverInput");
    const chatMode = document.getElementById("chatMode");

    const userEmail = localStorage.getItem("email") || prompt("Enter your username/email:");
    localStorage.setItem("email", userEmail);

    // Load messages
    async function loadMessages() {
      chatBox.innerHTML = "";
      const mode = chatMode.value;
      const { data, error } = await supabase.from("messages").select("*").order("created_at", { ascending: true });
      if (error) return console.error(error);

      data.forEach(msg => {
        if (mode === "group" || msg.receiver === userEmail || msg.sender === userEmail) {
          displayMessage(msg);
        }
      });
    }

    // Display message
    function displayMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg " + (msg.sender === userEmail ? "me" : "other");
      div.textContent = `${msg.sender}: ${msg.content}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message
    sendBtn.onclick = async () => {
      const content = messageInput.value.trim();
      if (!content) return;
      const receiver = chatMode.value === "private" ? receiverInput.value.trim() : "group";
      if (chatMode.value === "private" && !receiver) return alert("Enter receiver name!");

      const { error } = await supabase.from("messages").insert([{ sender: userEmail, receiver, content }]);
      if (error) console.error(error);
      messageInput.value = "";
    };

    // Listen realtime
    supabase.channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const msg = payload.new;
        const mode = chatMode.value;
        if (mode === "group" || msg.receiver === userEmail || msg.sender === userEmail) {
          displayMessage(msg);
        }
      })
      .subscribe();

    chatMode.onchange = loadMessages;
    loadMessages();

    logoutBtn.onclick = () => {
      localStorage.removeItem("email");
      location.reload();
    };
  </script>
</body>
</html>
