<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn Chat Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
      color: #00e676;
    }
    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 60vh;
      overflow-y: auto;
      background: #161b22;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .mine {
      background: #00e676;
      color: #000;
      align-self: flex-end;
    }
    .other {
      background: #30363d;
      color: #fff;
    }
    #chat-input {
      display: flex;
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
    }
    #text {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #send {
      background: #00e676;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-weight: bold;
    }
    #logout {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5252;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="logout">Logout</button>
  <h1>ðŸ”¥ Reborn Chat</h1>
  <div id="chat-box"></div>
  <div id="chat-input">
    <input type="text" id="text" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script>
    // ðŸ§  Supabase setup
    const SUPABASE_URL = "https://okwkibbvaonqolcnnhjr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let userEmail = localStorage.getItem("email");
    if (!userEmail) {
      alert("You need to login first!");
      window.location.href = "index.html";
    }

    const chatBox = document.getElementById("chat-box");
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("send");
    const logoutBtn = document.getElementById("logout");

    // Load messages
    async function loadMessages() {
      const { data, error } = await supabase.from("chat_data").select("*").order("created_at", { ascending: true });
      if (error) console.error(error);
      else renderMessages(data);
    }

    // Render messages
    function renderMessages(messages) {
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.user_email === userEmail ? "mine" : "other");
        div.textContent = `${msg.user_email}: ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message
    sendBtn.onclick = async () => {
      const text = textInput.value.trim();
      if (!text) return;
      const { error } = await supabase.from("chat_data").insert([{ user_email: userEmail, text }]);
      if (error) console.error(error);
      textInput.value = "";
    };

    // Realtime subscription
    supabase
      .channel("realtime:chat_data")
      .on("postgres_changes", { event: "*", schema: "public", table: "chat_data" }, payload => {
        loadMessages();
      })
      .subscribe();

    // Logout
    logoutBtn.onclick = () => {
      localStorage.removeItem("email");
      window.location.href = "index.html";
    };

    loadMessages();
  </script>
</body>
</html>
