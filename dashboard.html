<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Reborn Dashboard</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }
    h1 {
      color: #00ffae;
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      background-color: #00ffae;
      border: none;
      color: black;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c78b;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px);
      max-width: 600px;
      margin: 0 auto;
      background-color: #161b22;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #30363d;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      background-color: #00ffae;
      color: black;
      align-self: flex-end;
    }
    .received {
      background-color: #2f3336;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #30363d;
    }
    input {
      flex: 1;
      padding: 10px;
      background-color: #0d1117;
      color: white;
      border: none;
      outline: none;
    }
    #sendBtn {
      background-color: #00ffae;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 0;
    }
    #sendBtn:hover {
      background-color: #00c78b;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Reborn Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ðŸ—ï¸ Supabase setup
    const supabaseUrl = "https://okwkibbvaonqolcnnhjr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzM2MjQxNzM2LCJleHAiOjIwNTc3NDE3MzZ9.xi5AKH7jV_XJ0H6EvXlKYFy5Nw90B0z6o-6vC8uj5nM";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const userEmail = localStorage.getItem("email") || "guest@example.com";
    const username = localStorage.getItem("username") || "Guest";

    // ðŸ“© Load all messages
    async function loadMessages() {
      const { data } = await supabase.from("messages").select("*").order("created_at", { ascending: true });
      chatBox.innerHTML = "";
      data.forEach(msg => displayMessage(msg));
    }

    function displayMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(msg.sender_name === username ? "sent" : "received");
      div.innerHTML = `<b>${msg.sender_name}</b><br>${msg.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // âœ‰ï¸ Send message
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      const { error } = await supabase.from("messages").insert([
        {
          sender_id: userEmail,
          sender_name: username,
          message: text,
          avatar_url: "",
          is_grpup: false,
          group_id: null
        }
      ]);

      if (!error) messageInput.value = "";
    });

    // ðŸ‘€ Listen for realtime messages
    supabase
      .channel("public:messages")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, payload => {
        displayMessage(payload.new);
      })
      .subscribe();

    // ðŸšª Logout button
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    loadMessages();
  </script>
</body>
</html>
