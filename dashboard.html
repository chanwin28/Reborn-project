<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸ”¥ Reborn Chat</title>

<!-- Font & Style -->
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #0f0f0f;
    color: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1a1a1a;
    padding: 10px 20px;
  }

  h1 {
    color: #00ffc3;
    font-size: 1.3em;
  }

  #logoutBtn {
    background: #00ffc3;
    color: #000;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
  }

  .container {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  .user-list {
    width: 30%;
    background: #141414;
    padding: 10px;
    border-right: 2px solid #222;
    overflow-y: auto;
  }

  .chat-area {
    width: 70%;
    display: flex;
    flex-direction: column;
    background: #000;
  }

  .chat-box {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  .message {
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    max-width: 70%;
  }

  .me {
    background: #00ffc3;
    color: #000;
    align-self: flex-end;
  }

  .other {
    background: #2c2c2c;
    align-self: flex-start;
  }

  .input-area {
    display: flex;
    border-top: 1px solid #222;
    padding: 8px;
    background: #111;
  }

  input {
    flex: 1;
    background: #222;
    border: none;
    padding: 10px;
    border-radius: 8px;
    color: white;
    margin-right: 8px;
  }

  button {
    background: #00ffc3;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #00cca0;
  }
</style>
</head>
<body>
<header>
  <h1>ðŸ”¥ Reborn Chat</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="user-list" id="userList">
    <h3>ðŸ‘¥ Users</h3>
  </div>

  <div class="chat-area">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- Supabase SDK -->
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// ðŸ”‘ Supabase setup
const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9....(your_key_here)'
const supabase = createClient(supabaseUrl, supabaseKey)

const chatBox = document.getElementById("chatBox")
const messageInput = document.getElementById("messageInput")
const sendBtn = document.getElementById("sendBtn")
const logoutBtn = document.getElementById("logoutBtn")
const userList = document.getElementById("userList")

const userEmail = localStorage.getItem("email") || "guest@example.com"
let currentReceiver = null

// ðŸ§‘ Fetch users
async function loadUsers() {
  const { data, error } = await supabase.from("profiles").select("email")
  if (!error && data) {
    userList.innerHTML = "<h3>ðŸ‘¥ Users</h3>"
    data.forEach(u => {
      if (u.email !== userEmail) {
        const div = document.createElement("div")
        div.textContent = u.email
        div.style.padding = "8px"
        div.style.cursor = "pointer"
        div.onclick = () => openChat(u.email)
        userList.appendChild(div)
      }
    })
  }
}

// ðŸ’¬ Open Chat
async function openChat(receiverEmail) {
  currentReceiver = receiverEmail
  chatBox.innerHTML = ""
  loadMessages()
}

// ðŸ’Œ Send Message
sendBtn.onclick = async () => {
  const text = messageInput.value.trim()
  if (!text || !currentReceiver) return
  messageInput.value = ""
  await supabase.from("messages").insert({
    sender: userEmail,
    receiver: currentReceiver,
    content: text,
  })
  loadMessages()
}

// ðŸ” Load Messages
async function loadMessages() {
  if (!currentReceiver) return
  const { data } = await supabase
    .from("messages")
    .select("*")
    .or(`and(sender.eq.${userEmail},receiver.eq.${currentReceiver}),and(sender.eq.${currentReceiver},receiver.eq.${userEmail})`)
    .order("created_at", { ascending: true })

  chatBox.innerHTML = ""
  data.forEach(msg => {
    const div = document.createElement("div")
    div.classList.add("message")
    div.classList.add(msg.sender === userEmail ? "me" : "other")
    div.textContent = msg.content
    chatBox.appendChild(div)
  })
  chatBox.scrollTop = chatBox.scrollHeight
}

// ðŸšª Logout
logoutBtn.onclick = () => {
  localStorage.clear()
  window.location.href = "index.html"
}

// Realtime listen
supabase
  .channel('public:messages')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
    loadMessages()
  })
  .subscribe()

loadUsers()
</script>
</body>
</html>
