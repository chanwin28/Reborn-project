<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Reborn Chat</title>
<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 600px;
    padding: 15px;
    background: #111;
  }
  h1 { color: #00ffd0; margin: 0; }
  button {
    background: #00ffbf;
    border: none;
    padding: 8px 14px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }
  .chat-container {
    width: 100%;
    max-width: 600px;
    background: #1b1b1b;
    border-radius: 12px;
    margin-top: 20px;
    padding: 10px;
  }
  .chat-box {
    height: 420px;
    overflow-y: auto;
    background: #000;
    border-radius: 10px;
    padding: 10px;
  }
  .msg {
    margin: 6px 0;
    padding: 8px 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    word-break: break-word;
  }
  .msg img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .me { background: #00ffb333; justify-content: flex-end; }
  .me img { order: 2; margin-left: 10px; margin-right: 0; }
  .other { background: #333; }
  .input-area {
    display: flex;
    gap: 5px;
    margin-top: 10px;
  }
  input, select {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: #fff;
  }
</style>
</head>
<body>

<header>
  <h1>üî• Reborn Chat</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="chat-container">
  <select id="chatMode">
    <option value="group">üåç Group Chat</option>
    <option value="private">üí¨ Private Chat</option>
  </select>
  <input type="text" id="receiverInput" placeholder="Receiver email (for private)">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input id="messageInput" type="text" placeholder="Type message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// üü¢ Supabase config
const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs'
const supabase = createClient(supabaseUrl, supabaseKey)

// üü£ DOM elements
const chatBox = document.getElementById("chatBox")
const messageInput = document.getElementById("messageInput")
const sendBtn = document.getElementById("sendBtn")
const logoutBtn = document.getElementById("logoutBtn")
const receiverInput = document.getElementById("receiverInput")
const chatMode = document.getElementById("chatMode")

// üü† User info
const userEmail = localStorage.getItem("email") || prompt("Enter your email:")
localStorage.setItem("email", userEmail)

async function loadMessages() {
  const { data, error } = await supabase
    .from("messages")
    .select("*")
    .order("created_at", { ascending: true })

  if (error) {
    console.error(error)
    return
  }

  chatBox.innerHTML = ""
  data.forEach(msg => {
    if (chatMode.value === "group" || msg.receiver === userEmail || msg.sender === userEmail) {
      displayMessage(msg)
    }
  })
}

// üü¢ Show message function
function displayMessage(msg) {
  const div = document.createElement("div")
  div.className = "msg " + (msg.sender === userEmail ? "me" : "other")

  const img = document.createElement("img")
  img.src = msg.avatar_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png"

  const text = document.createElement("span")
  text.textContent = `${msg.sender}: ${msg.content}`

  div.appendChild(img)
  div.appendChild(text)
  chatBox.appendChild(div)
  chatBox.scrollTop = chatBox.scrollHeight
}

// üü¢ Send message (Button + Enter key)
async function sendMessage() {
  const content = messageInput.value.trim()
  if (!content) return

  const receiver = chatMode.value === "private" ? receiverInput.value.trim() : "group"

  const { error } = await supabase.from("messages").insert([
    { sender: userEmail, receiver, content }
  ])
  if (error) console.error(error)
  messageInput.value = ""
}

sendBtn.onclick = sendMessage
messageInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage()
})

// üü£ Realtime updates
supabase
  .channel('realtime:messages')
  .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
    const msg = payload.new
    if (chatMode.value === "group" || msg.receiver === userEmail || msg.sender === userEmail) {
      displayMessage(msg)
    }
  })
  .subscribe()

// üü† Logout
logoutBtn.onclick = () => {
  localStorage.clear()
  location.reload()
}

// Load messages initially
loadMessages()
</script>

</body>
</html>
