<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Reborn Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
    }
    header {
      background: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      color: #00ffcc;
    }
    .chat-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #444;
      border-radius: 10px;
      background: #1a1a1a;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
    }
    .input-area {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 70%;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      text-align: left;
      background: #333;
      padding: 8px 10px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .own {
      background: #00ffcc;
      color: black;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Reborn Chat</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div>
    <select id="chatMode">
      <option value="group">üåç Group Chat</option>
      <option value="private">üë§ Private Chat</option>
    </select>
    <input id="receiverInput" type="email" placeholder="Receiver email (for private)" />
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-area">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // üîë Supabase setup
    const supabaseUrl = "https://okwkibbvaonqolcnnhjr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatMode = document.getElementById("chatMode");
    const receiverInput = document.getElementById("receiverInput");

    const userEmail = localStorage.getItem("email") || "guest@example.com";

    // üöÄ Load messages
    async function loadMessages() {
      chatBox.innerHTML = "";
      let query = supabase.from("messages").select("*").order("created_at", { ascending: true });

      if (chatMode.value === "private") {
        const receiver = receiverInput.value.trim();
        query = query.or(`sender.eq.${userEmail},receiver.eq.${userEmail}`).eq("receiver", receiver);
      }

      const { data, error } = await query;
      if (error) return console.error(error);

      data.forEach(msg => addMessage(msg));
    }

    function addMessage(msg) {
      const div = document.createElement("div");
      div.className = "message" + (msg.sender === userEmail ? " own" : "");
      div.textContent = `${msg.sender}: ${msg.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ‚úâÔ∏è Send message
    sendBtn.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      if (!message) return;
      const receiver = chatMode.value === "private" ? receiverInput.value.trim() : "group";

      const { error } = await supabase.from("messages").insert([
        { sender: userEmail, receiver: receiver, message: message }
      ]);

      if (error) console.error(error);
      else messageInput.value = "";
    });

    // üîÅ Listen for realtime messages
    supabase.channel("public:messages")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" },
        payload => addMessage(payload.new)
      )
      .subscribe();

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("email");
      window.location.href = "index.html";
    });

    // Load initial messages
    loadMessages();
  </script>
</body>
</html>
