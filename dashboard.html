<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #38bdf8;
      object-fit: cover;
    }
    .username {
      font-weight: bold;
      color: #38bdf8;
    }
    #logoutBtn {
      background: #ef4444;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
    }
    .message {
      margin: 10px 0;
      padding: 8px 12px;
      background: #2563eb;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }
    .own {
      background: #10b981;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    /* ✅ Custom success alert */
    .success-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
      animation: fadeInOut 3s ease-in-out;
      z-index: 1000;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <img src="https://i.ibb.co/0JmSHtD/avatar.png" alt="avatar" class="avatar" id="userAvatar">
      <span class="username" id="userName">Loading...</span>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const chatBox = document.getElementById("chatBox")
    const messageInput = document.getElementById("messageInput")
    const sendBtn = document.getElementById("sendBtn")
    const logoutBtn = document.getElementById("logoutBtn")
    const userNameEl = document.getElementById("userName")

    const userEmail = localStorage.getItem("email") || "guest@example.com"
    const userName = userEmail.split("@")[0]
    userNameEl.textContent = userName

    // ✅ Show success message when login success
    if (!sessionStorage.getItem("loginShown")) {
      const successBox = document.createElement("div")
      successBox.className = "success-box"
      successBox.textContent = "✅ Login Success!"
      document.body.appendChild(successBox)
      sessionStorage.setItem("loginShown", "true")
      setTimeout(() => successBox.remove(), 3000)
    }

    // Load messages
    async function loadMessages() {
      const { data, error } = await supabase
        .from("chat_data")
        .select("*")
        .order("id", { ascending: true })

      if (!error && data) {
        chatBox.innerHTML = ""
        data.forEach(msg => {
          const msgEl = document.createElement("div")
          msgEl.classList.add("message")
          if (msg.user_email === userEmail) msgEl.classList.add("own")
          msgEl.textContent = `${msg.user_email}: ${msg.text}`
          chatBox.appendChild(msgEl)
        })
        chatBox.scrollTop = chatBox.scrollHeight
      }
    }

    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim()
      if (!text) return

      const { error } = await supabase
        .from("chat_data")
        .insert([{ user_email: userEmail, text }])

      if (!error) messageInput.value = ""
    })

    supabase
      .channel("chat_data_changes")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "chat_data" }, (payload) => {
        const msg = payload.new
        const msgEl = document.createElement("div")
        msgEl.classList.add("message")
        if (msg.user_email === userEmail) msgEl.classList.add("own")
        msgEl.textContent = `${msg.user_email}: ${msg.text}`
        chatBox.appendChild(msgEl)
        chatBox.scrollTop = chatBox.scrollHeight
      })
      .subscribe()

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("email")
      sessionStorage.removeItem("loginShown")
      window.location.href = "index.html"
    })

    loadMessages()
  </script>
</body>
</html>
