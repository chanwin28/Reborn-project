<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Reborn Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    #logoutBtn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-box {
      flex: 1;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
    }

    #sendBtn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .msg {
      background: rgba(255,255,255,0.2);
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .msg strong {
      color: #22d3ee;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Reborn Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // ðŸ”‘ Supabase setup (from your screenshot)
    const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2NTA0MTIsImV4cCI6MjA0NjIyNjQxMn0._wM3_JN9glpLE5x1-2J9fK8n6uQ2oH3JIXsO4v2z_3A'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // Elements
    const chatBox = document.getElementById("chatBox")
    const messageInput = document.getElementById("messageInput")
    const sendBtn = document.getElementById("sendBtn")
    const logoutBtn = document.getElementById("logoutBtn")

    // Logged-in user info
    const userEmail = localStorage.getItem("email") || "guest@example.com"
    const userName = localStorage.getItem("name") || "Guest"

    // Load old messages
    async function loadMessages() {
      const { data, error } = await supabase.from("messages").select("*").order("id", { ascending: true })
      if (!error && data) {
        chatBox.innerHTML = ""
        data.forEach(msg => {
          const div = document.createElement("div")
          div.className = "msg"
          div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`
          chatBox.appendChild(div)
        })
        chatBox.scrollTop = chatBox.scrollHeight
      }
    }

    loadMessages()

    // Send new message
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim()
      if (!text) return
      await supabase.from("messages").insert([{ name: userName, email: userEmail, text }])
      messageInput.value = ""
      loadMessages()
    })

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.clear()
      window.location.href = "index.html"
    })

    // Realtime new messages
    supabase
      .channel('realtime:messages')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMessages)
      .subscribe()
  </script>
</body>
</html>
