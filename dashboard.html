<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Reborn Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e172a;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #00ff99;
      color: #000;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #1a2333;
    }

    .chat-message {
      background: #232f3e;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 70%;
    }

    .chat-message strong {
      color: #00ff99;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #111827;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #0d141d;
      color: #fff;
    }

    #sendBtn {
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    #sendBtn:hover {
      background: #00e68a;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Reborn Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-area">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Supabase JS SDK -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ðŸ”‘ Supabase setup
    const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co';
    const supabaseKey =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const userEmail = localStorage.getItem("email") || "guest@example.com";

    // ðŸŸ¢ Load old messages
    async function loadMessages() {
      const { data, error } = await supabase
        .from("chat_data")
        .select("*")
        .order("id", { ascending: true });

      if (error) {
        console.error("Error loading messages:", error);
        return;
      }

      chatBox.innerHTML = "";
      data.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "chat-message";
        div.innerHTML = `<strong>${msg.user_email}:</strong> ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ðŸŸ£ Listen for realtime new messages
    supabase
      .channel("public:chat_data")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "chat_data" }, (payload) => {
        const msg = payload.new;
        const div = document.createElement("div");
        div.className = "chat-message";
        div.innerHTML = `<strong>${msg.user_email}:</strong> ${msg.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .subscribe();

    // ðŸŸ¡ Send message
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const { error } = await supabase.from("chat_data").insert([{ user_email: userEmail, text }]);
      if (error) console.error("Send error:", error);

      messageInput.value = "";
    });

    // ðŸ”´ Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("email");
      window.location.href = "index.html";
    });

    loadMessages();
  </script>
</body>
</html>
