<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Reborn Dashboard</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #fdbb2d);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    color: white;
    padding: 15px 20px;
  }
  header h1 {
    margin: 0;
    font-size: 20px;
  }
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
    background: #fff;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }
  .chat-box {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .input-area {
    display: flex;
    padding: 10px;
    background: #fafafa;
    border-top: 1px solid #ddd;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 15px;
    margin-left: 8px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 10px;
  }
  button:hover {
    background: #0056b3;
  }
  .msg {
    margin: 6px 0;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 75%;
    display: inline-block;
    word-wrap: break-word;
  }
  .mine {
    background: #dcf8c6;
    align-self: flex-end;
  }
  .other {
    background: #f1f0f0;
    align-self: flex-start;
  }
</style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Reborn Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  // ðŸ—ï¸ Supabase Setup
  const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs';
  const supabase = createClient(supabaseUrl, supabaseKey);

  // ðŸŽ¯ HTML Elements
  const chatBox = document.getElementById("chatBox");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  // ðŸ§‘ User Email (from login)
  let userEmail = localStorage.getItem("email");
  if (!userEmail) {
    userEmail = prompt("Enter your name or email:");
    localStorage.setItem("email", userEmail);
  }

  // ðŸ“¨ Load previous messages
  async function loadMessages() {
    const { data, error } = await supabase.from("chat_messages").select("*").order("created_at", { ascending: true });
    if (error) console.error("Error loading messages:", error);
    else {
      chatBox.innerHTML = "";
      data.forEach(msg => displayMessage(msg));
    }
  }

  // ðŸ’¬ Display message
  function displayMessage(msg) {
    const div = document.createElement("div");
    div.classList.add("msg");
    div.classList.add(msg.sender === userEmail ? "mine" : "other");
    div.textContent = `${msg.sender}: ${msg.message}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // ðŸš€ Send new message
  sendBtn.addEventListener("click", async () => {
    const text = messageInput.value.trim();
    if (text === "") return;
    const { error } = await supabase.from("chat_messages").insert([{ sender: userEmail, message: text }]);
    if (error) alert("Error sending: " + error.message);
    else messageInput.value = "";
  });

  // ðŸ”„ Real-time updates
  supabase
    .channel("public:chat_messages")
    .on("postgres_changes", { event: "INSERT", schema: "public", table: "chat_messages" }, (payload) => {
      displayMessage(payload.new);
    })
    .subscribe();

  // ðŸšª Logout
  logoutBtn.addEventListener("click", async () => {
    await supabase.auth.signOut();
    localStorage.removeItem("email");
    window.location.href = "index.html";
  });

  // Load all old messages
  loadMessages();
</script>
</body>
</html>
