<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      color: #38bdf8;
    }
    #logoutBtn {
      background: #ef4444;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
    }
    .message {
      margin: 10px 0;
      padding: 8px 12px;
      background: #2563eb;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }
    .own {
      background: #10b981;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Reborn Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // ðŸ”‘ Supabase setup
    const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const chatBox = document.getElementById("chatBox")
    const messageInput = document.getElementById("messageInput")
    const sendBtn = document.getElementById("sendBtn")
    const logoutBtn = document.getElementById("logoutBtn")

    const userEmail = localStorage.getItem("email") || "guest@example.com"

    // ðŸ“¨ Load old messages
    async function loadMessages() {
      const { data, error } = await supabase
        .from("chat_data")
        .select("*")
        .order("id", { ascending: true })

      if (!error && data) {
        chatBox.innerHTML = ""
        data.forEach(msg => {
          const msgEl = document.createElement("div")
          msgEl.classList.add("message")
          if (msg.user_email === userEmail) msgEl.classList.add("own")
          msgEl.textContent = `${msg.user_email}: ${msg.text}`
          chatBox.appendChild(msgEl)
        })
        chatBox.scrollTop = chatBox.scrollHeight
      }
    }

    // âœ‰ï¸ Send new message
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim()
      if (!text) return

      const { error } = await supabase
        .from("chat_data")
        .insert([{ user_email: userEmail, text }])

      if (error) {
        alert("âŒ Can't send message: " + error.message)
      } else {
        messageInput.value = ""
      }
    })

    // ðŸ” Realtime updates
    supabase
      .channel("chat_data_changes")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "chat_data" }, (payload) => {
        const msg = payload.new
        const msgEl = document.createElement("div")
        msgEl.classList.add("message")
        if (msg.user_email === userEmail) msgEl.classList.add("own")
        msgEl.textContent = `${msg.user_email}: ${msg.text}`
        chatBox.appendChild(msgEl)
        chatBox.scrollTop = chatBox.scrollHeight
      })
      .subscribe()

    // ðŸšª Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("email")
      window.location.href = "index.html"
    })

    loadMessages()
  </script>
</body>
</html>
