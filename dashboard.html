<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Reborn Chat Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    header {
      width: 100%;
      background: #1a1a1a;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffc3;
    }
    h1 {
      color: #00ffc3;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .user-list {
      width: 25%;
      border-right: 1px solid #333;
      padding: 10px;
      background: #141414;
      overflow-y: auto;
    }
    .user {
      padding: 8px;
      margin: 5px 0;
      background: #222;
      border-radius: 5px;
      cursor: pointer;
    }
    .user:hover {
      background: #00ffc3;
      color: #000;
    }
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .chat-box {
      flex: 1;
      background: #1b1b1b;
      padding: 10px;
      overflow-y: auto;
      border-radius: 10px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 75%;
    }
    .own {
      background: #00ffc3;
      color: #000;
      align-self: flex-end;
    }
    .other {
      background: #333;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #00ffc3;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00c9a0;
    }
  </style>
</head>
<body>
  <div style="width:100%;">
    <header>
      <h1>üî• Reborn Chat</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <div class="container">
      <div class="user-list" id="userList">
        <h3>üë• Users</h3>
        <div class="user" data-email="group">üåç Group Chat</div>
      </div>

      <div class="chat-section">
        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
          <input id="messageInput" type="text" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ‚úÖ Supabase Setup
    const supabaseUrl = "https://okwkibbvaonqolcnnhjr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ‚úÖ Elements
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    const logoutBtn = document.getElementById("logoutBtn");
    const userList = document.getElementById("userList");

    const userEmail = localStorage.getItem("email") || "guest@example.com";
    let currentChat = "group";

    // ‚úÖ Load user list
    async function loadUsers() {
      const { data } = await supabase.from("users").select("email");
      userList.innerHTML = '<h3>üë• Users</h3><div class="user" data-email="group">üåç Group Chat</div>';
      data?.forEach(u => {
        if (u.email !== userEmail) {
          const div = document.createElement("div");
          div.className = "user";
          div.textContent = u.email;
          div.dataset.email = u.email;
          userList.appendChild(div);
        }
      });
    }

    // ‚úÖ Load messages
    async function loadMessages() {
      chatBox.innerHTML = "";
      let query = supabase.from("messages").select("*").order("created_at", { ascending: true });
      if (currentChat !== "group") {
        query = query.or(`sender.eq.${userEmail},receiver.eq.${userEmail}`).eq("receiver", currentChat);
      } else {
        query = query.eq("receiver", "group");
      }

      const { data } = await query;
      data?.forEach(addMessage);
    }

    // ‚úÖ Add message
    function addMessage(msg) {
      const div = document.createElement("div");
      div.className = "message " + (msg.sender === userEmail ? "own" : "other");
      div.textContent = `${msg.sender}: ${msg.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ‚úÖ Send Message
    sendBtn.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      if (!message) return;

      await supabase.from("messages").insert([
        { sender: userEmail, receiver: currentChat, message }
      ]);
      messageInput.value = "";
    });

    // ‚úÖ Listen realtime
    supabase.channel("public:messages")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" },
        payload => {
          const msg = payload.new;
          if (
            (msg.receiver === currentChat && msg.sender !== userEmail) ||
            (currentChat === "group" && msg.receiver === "group")
          ) addMessage(msg);
        })
      .subscribe();

    // ‚úÖ User click
    userList.addEventListener("click", e => {
      if (e.target.classList.contains("user")) {
        currentChat = e.target.dataset.email;
        loadMessages();
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("email");
      window.location.href = "index.html";
    });

    // ‚úÖ First load
    await loadUsers();
    await loadMessages();
  </script>
</body>
</html>
