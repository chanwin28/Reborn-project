<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Reborn Chat</title>
<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 600px;
    padding: 15px;
    background: #111;
  }
  h1 { color: #00ffd0; margin: 0; }
  button {
    background: #00ffbf;
    border: none;
    padding: 8px 14px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }
  .chat-container {
    width: 100%;
    max-width: 600px;
    background: #1b1b1b;
    border-radius: 12px;
    margin-top: 20px;
    padding: 10px;
  }
  .chat-box {
    height: 420px;
    overflow-y: auto;
    background: #000;
    border-radius: 10px;
    padding: 10px;
  }
  .msg {
    margin: 6px 0;
    padding: 8px 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    word-break: break-word;
  }
  .msg img {
    max-width: 200px;
    border-radius: 10px;
  }
  .me { background: #00ffb333; text-align: right; }
  .other { background: #333; }
  .input-area {
    display: flex;
    gap: 5px;
    margin-top: 10px;
  }
  input, select {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: #fff;
  }
</style>
</head>
<body>

<header>
  <h1>üî• Reborn Chat</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="chat-container">
  <select id="chatMode">
    <option value="group">üåç Group Chat</option>
    <option value="private">üí¨ Private Chat</option>
  </select>
  <input type="text" id="receiverInput" placeholder="Receiver email (for private)">
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input id="messageInput" type="text" placeholder="Type message...">
    <input id="fileInput" type="file" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// üü¢ Supabase config
const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs'
const supabase = createClient(supabaseUrl, supabaseKey)

// üü£ DOM elements
const chatBox = document.getElementById("chatBox")
const messageInput = document.getElementById("messageInput")
const fileInput = document.getElementById("fileInput")
const sendBtn = document.getElementById("sendBtn")
const logoutBtn = document.getElementById("logoutBtn")
const receiverInput = document.getElementById("receiverInput")
const chatMode = document.getElementById("chatMode")

// üü† User info
const userEmail = localStorage.getItem("email") || prompt("Enter your email:")
localStorage.setItem("email", userEmail)

// Load messages
async function loadMessages() {
  const { data, error } = await supabase
    .from("messages")
    .select("*")
    .order("created_at", { ascending: true })

  if (error) return console.error(error)

  chatBox.innerHTML = ""
  data.forEach(msg => {
    if (chatMode.value === "group" || msg.receiver === userEmail || msg.sender === userEmail) {
      displayMessage(msg)
    }
  })
}

// Show message
function displayMessage(msg) {
  const div = document.createElement("div")
  div.className = "msg " + (msg.sender === userEmail ? "me" : "other")
  if (msg.image_url) {
    const img = document.createElement("img")
    img.src = msg.image_url
    div.appendChild(img)
  }
  if (msg.content) {
    const text = document.createElement("div")
    text.textContent = `${msg.sender}: ${msg.content}`
    div.appendChild(text)
  }
  chatBox.appendChild(div)
  chatBox.scrollTop = chatBox.scrollHeight
}

// Upload image to Supabase Storage
async function uploadImage(file) {
  const fileName = `${Date.now()}_${file.name}`
  const { data, error } = await supabase.storage
    .from("chat_uploads")
    .upload(fileName, file)
  if (error) {
    alert("Upload failed: " + error.message)
    return null
  }
  const { data: publicUrl } = supabase.storage.from("chat_uploads").getPublicUrl(fileName)
  return publicUrl.publicUrl
}

// Send message
async function sendMessage() {
  const content = messageInput.value.trim()
  const file = fileInput.files[0]
  let imageUrl = null

  if (file) {
    imageUrl = await uploadImage(file)
    fileInput.value = ""
  }

  if (!content && !imageUrl) return

  const receiver = chatMode.value === "private" ? receiverInput.value.trim() : "group"

  const { error } = await supabase.from("messages").insert([
    { sender: userEmail, receiver, content, image_url: imageUrl }
  ])
  if (error) console.error(error)

  messageInput.value = ""
}

// Button + Enter send
sendBtn.onclick = sendMessage
messageInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage()
})

// Realtime listener
supabase
  .channel('realtime:messages')
  .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
    const msg = payload.new
    if (chatMode.value === "group" || msg.receiver === userEmail || msg.sender === userEmail) {
      displayMessage(msg)
    }
  })
  .subscribe()

// Logout
logoutBtn.onclick = () => {
  localStorage.clear()
  location.reload()
}

loadMessages()
</script>

</body>
</html>
