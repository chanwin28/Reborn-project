<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸ”¥ Reborn Chat (Telegram Style)</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #e6e6e6;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background-color: #1c1c1c;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  h1 {
    color: #00ffc8;
    font-weight: bold;
  }
  button {
    background-color: #00ffc8;
    color: #000;
    border: none;
    padding: 8px 15px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
  }
  .chat-container {
    display: flex;
    flex-grow: 1;
    overflow: hidden;
  }
  .users {
    width: 25%;
    background-color: #1a1a1a;
    padding: 10px;
    overflow-y: auto;
  }
  .users h2 {
    color: #00ffc8;
    font-size: 18px;
    margin-bottom: 10px;
  }
  .chat-box {
    flex-grow: 1;
    background-color: #0d0d0d;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
  }
  .message {
    margin: 8px 0;
    max-width: 70%;
    padding: 10px;
    border-radius: 12px;
    word-wrap: break-word;
  }
  .me {
    background-color: #00ffc8;
    color: #000;
    align-self: flex-end;
  }
  .other {
    background-color: #2a2a2a;
    color: #fff;
    align-self: flex-start;
  }
  .input-area {
    display: flex;
    background-color: #1c1c1c;
    padding: 10px;
  }
  #messageInput {
    flex-grow: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background-color: #2a2a2a;
    color: #fff;
  }
  #sendBtn {
    margin-left: 10px;
  }
</style>
</head>
<body>
<header>
  <h1>ðŸ”¥ Reborn Chat</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="chat-container">
  <div class="users">
    <h2>ðŸ‘¥ Users</h2>
  </div>

  <div class="chat-box">
    <div id="messages"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  // âœ… Supabase Setup
  const supabaseUrl = 'https://okwkibbvaonqolcnnhjr.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjgyYmJiYjAwLTkxMzItNDI5Mi05MzZhLTc5NjE5ZjU5N2M2MyIsImlhdCI6MTY5OTQ3MzE4OSwiZXhwIjoxOTExMDI5MTg5fQ.nSpEcGxZxS0fMTOSj3_jxU6k_N4j5IRd3OaUTu_1T6U'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const messagesDiv = document.getElementById('messages')
  const messageInput = document.getElementById('messageInput')
  const sendBtn = document.getElementById('sendBtn')

  const userEmail = localStorage.getItem("email") || "guest@example.com"

  // âœ… Load all messages
  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .order('id', { ascending: true })

    if (error) {
      console.error(error)
      return
    }

    messagesDiv.innerHTML = ''
    data.forEach(msg => {
      const div = document.createElement('div')
      div.classList.add('message')
      div.classList.add(msg.user === userEmail ? 'me' : 'other')
      div.textContent = `${msg.user}: ${msg.content}`
      messagesDiv.appendChild(div)
    })
    messagesDiv.scrollTop = messagesDiv.scrollHeight
  }

  // âœ… Send message
  sendBtn.addEventListener('click', async () => {
    const text = messageInput.value.trim()
    if (!text) return
    const { error } = await supabase.from('messages').insert([{ user: userEmail, content: text }])
    if (error) console.error(error)
    messageInput.value = ''
    loadMessages()
  })

  // âœ… Realtime message listening
  supabase
    .channel('realtime:messages')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMessages)
    .subscribe()

  loadMessages()
</script>
</body>
</html>
