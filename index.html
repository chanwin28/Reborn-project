<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn Login / Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c9a7, #92fe9d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00c9a7;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #05a88f; }
    .toggle { margin-top: 15px; cursor: pointer; color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="actionBtn">Login</button>
    <p class="toggle" id="toggle">Don’t have an account? Signup</p>
    <p id="message"></p>
  </div>

  <script>
    const SUPABASE_URL = "https://okwkibbvaonqolcnnhjr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rd2tpYmJ2YW9ucW9sY25uaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzQzNDIsImV4cCI6MjA3ODA1MDM0Mn0.wMENc8uiJFFC5lOYKrjZbump72us7hkaKH00DelAwrs";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let isLogin = true;

    document.getElementById("toggle").addEventListener("click", () => {
      isLogin = !isLogin;
      document.getElementById("title").innerText = isLogin ? "Login" : "Signup";
      document.getElementById("actionBtn").innerText = isLogin ? "Login" : "Signup";
      document.getElementById("toggle").innerText = isLogin
        ? "Don’t have an account? Signup"
        : "Already have an account? Login";
      document.getElementById("message").innerText = "";
    });

    document.getElementById("actionBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      let res;

      if (isLogin) {
        res = await supabase.auth.signInWithPassword({ email, password });
      } else {
        res = await supabase.auth.signUp({ email, password });
      }

      if (res.error) {
        document.getElementById("message").innerText = "❌ " + res.error.message;
      } else {
        document.getElementById("message").innerText = "✅ Success!";
      }
    });
  </script>
</body>
</html>
