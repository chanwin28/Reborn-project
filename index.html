<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’œ Reborn Project | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸ’œ Reborn Project</h1>
      <input type="email" id="email" placeholder="Enter email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button id="loginBtn">Login</button>
      <button id="signupBtn" class="secondary">Signup</button>
    </div>
  </div>

  <script type="module">
    import { app, auth, db } from "./firebase.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");

    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          displayName: "New User ðŸ’œ",
          photoURL: "",
          joined: new Date().toLocaleDateString(),
        });
        alert("ðŸŽ‰ Signup successful!");
        window.location.href = "profile.html";
      } catch (error) {
        alert(error.message);
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
