<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="tab-header">
            <button class="tab-button active" onclick="showLogin()">Login</button>
            <button class="tab-button" onclick="showSignup()">Sign Up</button>
        </div>

        <div class="form-wrapper active" id="loginForm">
            <h2>Welcome Back!</h2>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">LOGIN</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                </div>
            </div>
        </div>

        <div class="form-wrapper" id="signupForm" style="display: none;">
            <h2>Create Account</h2>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.querySelector('.tab-header .tab-button:nth-child(1)').classList.add('active');
            document.querySelector('.tab-header .tab-button:nth-child(2)').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.querySelector('.tab-header .tab-button:nth-child(1)').classList.remove('active');
            document.querySelector('.tab-header .tab-button:nth-child(2)').classList.add('active');
        }
    </script>
</body>
</html>
