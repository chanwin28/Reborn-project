<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACP Login & Signup</title>
  <link rel="stylesheet" href="acp.css">
  <script defer src="acp.csss"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #181818, #3c3c3c);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }
    .container h2 {
      margin-bottom: 25px;
      color: #ffcc00;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffd633;
    }
    .toggle {
      margin-top: 20px;
      cursor: pointer;
      color: #ccc;
    }
    .toggle:hover {
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden">
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="toggle" id="toggle-text">Don't have an account? <b>Sign up</b></div>
  </div>
</body>
</html>
