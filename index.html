<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reborn Project üíú</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: linear-gradient(135deg,#9b5de5,#f15bb5,#fee440,#00bbf9,#00f5d4);
      background-size: 400% 400%; animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      text-align: center;
      backdrop-filter: blur(10px);
      color: white;
      width: 320px;
      transition: all 0.3s ease;
    }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 10px;
      outline: none; font-size: 16px;
    }
    button {
      width: 100%; padding: 10px;
      border: none; border-radius: 10px;
      background: #6a00f4; color: white; font-weight: 600;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #7c2ae8; transform: scale(1.05); }
    .toggle { margin-top: 15px; cursor: pointer; color: #fff; text-decoration: underline; }
    #loader {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
      color: white; font-size: 22px;
    }
  </style>
</head>
<body>
  <div id="loader">‚è≥ Loading...</div>

  <div class="container" id="loginContainer">
    <h2>Reborn Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter email" required>
    <input type="password" id="loginPassword" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don‚Äôt have an account? Signup</div>
  </div>

  <div class="container" id="signupContainer" style="display:none;">
    <h2>‚ú® Signup</h2>
    <input type="text" id="signupName" placeholder="Enter name" required>
    <input type="email" id="signupEmail" placeholder="Enter email" required>
    <input type="password" id="signupPassword" placeholder="Enter password" required>
    <button onclick="signup()">Signup</button>
    <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkTRy0nhb_mUOmoaGQZwouMJPCC37uRRQ",
      authDomain: "plexiform-being-471915-u1.firebaseapp.com",
      projectId: "plexiform-being-471915-u1",
      storageBucket: "plexiform-being-471915-u1.firebasestorage.app",
      messagingSenderId: "477134304630",
      appId: "1:477134304630:web:a7af00f276bdcfd2c77657",
      measurementId: "G-VDCF2TGMET"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function showLoader(show) {
      document.getElementById("loader").style.display = show ? "flex" : "none";
    }

    window.toggleForm = function() {
      document.getElementById("loginContainer").style.display =
        document.getElementById("loginContainer").style.display === "none" ? "block" : "none";
      document.getElementById("signupContainer").style.display =
        document.getElementById("signupContainer").style.display === "none" ? "block" : "none";
    }

    window.signup = async function() {
      showLoader(true);
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), { name, email });
        alert("‚úÖ Signup successful!");
        window.location.href = "welcome.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      } finally {
        showLoader(false);
      }
    }

    window.login = async function() {
      showLoader(true);
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "welcome.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      } finally {
        showLoader(false);
      }
    }
  </script>
</body>
</html>
