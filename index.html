<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn Login</title>
  <link rel="stylesheet" href="acp.css" />
</head>
<body>
  <div class="container">
    <div class="forms">
      <!-- LOGIN FORM -->
      <div class="form login">
        <h2>Welcome!<br><span>Login</span></h2>
        <form>
          <div class="input-box">
            <input type="email" placeholder="example123@gmail.com" required />
            <i class="icon">ðŸ“§</i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="icon">ðŸ”’</i>
          </div>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="buttons">
            <button type="button" class="signup-toggle">Sign Up</button>
            <button type="submit" class="login-btn">Log In</button>
          </div>
        </form>
      </div>

      <!-- SIGN UP FORM -->
      <div class="form signup">
        <h2>Sign up</h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Name" required />
          </div>
          <div class="input-box">
            <input type="email" placeholder="example@gmail.com" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required />
          </div>
          <div class="buttons">
            <button type="submit" class="signup-btn">Sign Up</button>
          </div>
          <p class="toggle-login">I am already a member</p>
        </form>
      </div>
    </div>
  </div>

  <script src="acp.js"></script>
</body>
</html>
