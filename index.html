<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACP Login & Signup</title>
  <link rel="stylesheet" href="acp.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <input type="checkbox" id="flip">
      <div class="forms">
        <!-- Login Form -->
        <div class="form login">
          <h2>Login</h2>
          <form>
            <div class="input-box">
              <label>Email</label>
              <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <label>Password</label>
              <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="toggle-text">Donâ€™t have an account? 
              <label for="flip" class="switch">Sign up</label>
            </p>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="form signup">
          <h2>Sign Up</h2>
          <form>
            <div class="input-box">
              <label>Name</label>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <label>Email</label>
              <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <label>Password</label>
              <input type="password" placeholder="Create a password" required>
            </div>
            <div class="input-box">
              <label>Confirm Password</label>
              <input type="password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="toggle-text">Already have an account?
              <label for="flip" class="switch">Login</label>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
