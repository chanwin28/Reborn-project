<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Reborn Login & Signup</title>
    <link rel="stylesheet" href="acp.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <h1 class="reborn-text">REBORN</h1>
            <p class="est-text">EST. 2024</p>
        </div>

        <div class="form-wrapper">
            <form id="loginForm" class="form active-form">
                <h2>Welcome!</h2>
                <h1>Login</h1>

                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                
                <a href="#" class="forgot-password">Forgot Password?</a>

                <div class="button-group">
                    <button type="button" id="showSignup">Sign Up</button>
                    <button type="submit" class="login-btn">Log In</button>
                </div>
                <p id="loginMessage" class="message"></p>
            </form>
            <form id="signupForm" class="form hidden-form">
                <h2>Hello!</h2>
                <h1>Sign Up</h1>

                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                
                <div class="button-group">
                    <button type="button" id="showLogin" class="login-btn">Log In</button>
                    <button type="submit">Sign Up</button>
                </div>
                <p id="signupMessage" class="message"></p>
            </form>
            </div>
    </div>
    
    <script src="acp.js"></script>
</body>
</html>
