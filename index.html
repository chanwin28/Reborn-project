<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACP Login & Signup</title>
  <link rel="stylesheet" href="acp.css" />
</head>
<body>
  <div class="container">

    <!-- LOGIN FORM -->
    <div class="form-box" id="login">
      <div class="circle"></div>
      <div class="circle small"></div>
      <h1>Welcome!</h1>
      <h2>Login</h2>

      <form>
        <label>Email</label>
        <input type="email" placeholder="example123@gmail.com" required />

        <label>Password</label>
        <input type="password" placeholder="••••••••" required />

        <a href="#" class="forgot">Forgot Password?</a>

        <div class="btn-group">
          <a href="#signup" class="btn light">Sign Up</a>
          <button type="submit" class="btn purple">Log In</button>
        </div>
      </form>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form-box hidden" id="signup">
      <div class="circle"></div>
      <div class="circle small"></div>
      <h2>Sign Up</h2>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required />

        <label>Email</label>
        <input type="email" placeholder="example@gmail.com" required />

        <label>Password</label>
        <input type="password" placeholder="••••••••" required />

        <label>Confirm Password</label>
        <input type="password" placeholder="••••••••" required />

        <button type="submit" class="btn purple full">Sign Up</button>

        <p class="member">
          I am already a member — <a href="#login">Login</a>
        </p>
      </form>
    </div>

  </div>
</body>
</html>
