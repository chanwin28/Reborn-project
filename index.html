<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’œ Firebase Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter email" required />
    <input type="password" id="loginPassword" placeholder="Enter password" required />
    <button id="loginBtn">Login</button>
    <div class="switch">
      Donâ€™t have an account? <a id="showSignup">Sign up</a>
    </div>
  </div>

  <div class="container" id="signup-container" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Enter email" required />
    <input type="password" id="signupPassword" placeholder="Enter password" required />
    <button id="signupBtn">Sign Up</button>
    <div class="switch">
      Already have an account? <a id="showLogin">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkTRy0nhb_mUOmoaGQZwouMJPCC37uRRQ",
      authDomain: "plexiform-being-471915-u1.firebaseapp.com",
      projectId: "plexiform-being-471915-u1",
      storageBucket: "plexiform-being-471915-u1.firebasestorage.app",
      messagingSenderId: "477134304630",
      appId: "1:477134304630:web:a7af00f276bdcfd2c77657",
      measurementId: "G-VDCF2TGMET"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginContainer = document.getElementById("login-container");
    const signupContainer = document.getElementById("signup-container");
    const showSignup = document.getElementById("showSignup");
    const showLogin = document.getElementById("showLogin");

    showSignup.addEventListener("click", () => {
      loginContainer.style.display = "none";
      signupContainer.style.display = "block";
    });

    showLogin.addEventListener("click", () => {
      signupContainer.style.display = "none";
      loginContainer.style.display = "block";
    });

    // Signup
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("âœ… Signup successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("âŒ " + error.message);
        });
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("ğŸ‰ Login successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("âŒ " + error.message);
        });
    });
  </script>
</body>
</html>
