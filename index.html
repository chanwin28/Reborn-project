<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Animated Sign Up & Login</title>
<style>
:root {
  --grad1: #7b61ff;
  --grad2: #ff62a5;
  --muted: #8888a0;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ffe3f1, #dcd5ff, #ffe7f0, #e5dfff);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  width: 360px;
  max-width: 90%;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(25px);
  border-radius: 24px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.12);
  padding: 30px 24px;
  transition: 0.3s ease;
  overflow: hidden;
  position: relative;
}

h1 {
  margin: 0;
  font-size: 22px;
  color: #111;
  text-align: center;
}

p {
  text-align: center;
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 18px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

form.hidden {
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  position: absolute;
}

.input {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 12px;
  padding: 10px 14px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
}
.input input {
  border: none;
  outline: none;
  flex: 1;
  font-size: 14px;
  background: transparent;
}

button.primary {
  background: linear-gradient(90deg, var(--grad1), var(--grad2));
  border: none;
  color: white;
  padding: 12px;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
button.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(123,97,255,0.3);
}

.small {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-top: 8px;
}
.small a {
  color: var(--grad1);
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  transition: color 0.2s ease;
}
.small a:hover {
  color: var(--grad2);
}
</style>
</head>
<body>

<div class="container">
  <h1 id="form-title">Create your account</h1>
  <p id="form-sub">Start your journey with us.</p>

  <!-- Sign Up -->
  <form id="signup-form">
    <div class="input"><input type="text" placeholder="Full name" required></div>
    <div class="input"><input type="email" placeholder="Email address" required></div>
    <div class="input"><input type="password" placeholder="Password" required></div>
    <div class="input"><input type="password" placeholder="Confirm Password" required></div>
    <button type="submit" class="primary">Sign Up</button>
    <div class="small">Already have an account? <a id="to-login">Log in</a></div>
  </form>

  <!-- Login -->
  <form id="login-form" class="hidden">
    <div class="input"><input type="email" placeholder="Email address" required></div>
    <div class="input"><input type="password" placeholder="Password" required></div>
    <button type="submit" class="primary">Log In</button>
    <div class="small">Don’t have an account? <a id="to-signup">Sign up</a></div>
  </form>
</div>

<script>
const signupForm = document.getElementById('signup-form');
const loginForm = document.getElementById('login-form');
const title = document.getElementById('form-title');
const subtitle = document.getElementById('form-sub');
const toLogin = document.getElementById('to-login');
const toSignup = document.getElementById('to-signup');

toLogin.addEventListener('click', () => {
  signupForm.classList.add('hidden');
  loginForm.classList.remove('hidden');
  title.textContent = "Welcome back";
  subtitle.textContent = "Log in to continue.";
});

toSignup.addEventListener('click', () => {
  loginForm.classList.add('hidden');
  signupForm.classList.remove('hidden');
  title.textContent = "Create your account";
  subtitle.textContent = "Start your journey with us.";
});

signupForm.addEventListener('submit', e => {
  e.preventDefault();
  alert("✅ Sign Up successful (demo)");
});
loginForm.addEventListener('submit', e => {
  e.preventDefault();
  alert("✅ Login successful (demo)");
});
</script>
</body>
</html>
