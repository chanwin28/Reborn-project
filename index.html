<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #eef0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.card {
  width: 350px;
  background: #fff;
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.glow {
  position: absolute;
  top: -50px;
  left: -50px;
  width: 150px;
  height: 150px;
  background: rgba(120, 90, 255, 0.4);
  filter: blur(60px);
  animation: float 4s infinite ease-in-out;
}

@keyframes float {
  0% { transform: translate(0,0); }
  50% { transform: translate(20px,20px); }
  100% { transform: translate(0,0); }
}

h2 { margin-bottom: 10px; }

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #5b5bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.link {
  margin-top: 10px;
  cursor: pointer;
  color: #4a4aff;
  font-size: 14px;
}

#welcome {
  display: none;
}

  </style>
</head>
<body><div class="card">
  <div class="glow"></div>  <!-- Login Form -->  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="link" onclick="showSignup()">Don't have an account? Signup</div>
  </div>  <!-- Signup Form -->  <div id="signupForm" style="display:none;">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Your Name" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Create Account</button>
    <div class="link" onclick="showLogin()">Already have an account? Login</div>
  </div>  <!-- Welcome Screen -->  <div id="welcome">
    <h2>Welcome!</h2>
    <p id="welcomeName"></p>
    <button style="background:#ff4b4b;" onclick="logout()">Logout</button>
  </div>
</div><script>
  function showSignup(){
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
  }

  function showLogin(){
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }

  function signup(){
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    if(!name || !email || !password){ alert("Fill all fields!"); return; }

    localStorage.setItem("user", JSON.stringify({name, email, password}));
    alert("Account Created!");
    showLogin();
  }

  function login(){
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const user = JSON.parse(localStorage.getItem("user"));

    if(user && user.email === email && user.password === password){
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("welcome").style.display = "block";
      document.getElementById("welcomeName").innerText = user.name;
    } else {
      alert("Wrong email or password!");
    }
  }

  function logout(){
    document.getElementById("welcome").style.display = "none";
    showLogin();
  }
</script></body>
</html>
