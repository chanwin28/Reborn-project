<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up / Login UI</title>
  <style>
    :root{
      --bg1: #f4eefc;
      --grad-a: #7b61ff;
      --grad-b: #ff62a5;
      --card-bg: rgba(255,255,255,0.7);
      --muted: #8c8c98;
      --input-bg: rgba(255,255,255,0.85);
      --shadow: 0 10px 30px rgba(19,12,38,0.12);
      --radius: 28px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background:
        radial-gradient(1200px 400px at 10% 10%, rgba(123,97,255,0.18), transparent 10%),
        radial-gradient(1000px 500px at 90% 90%, rgba(255,98,165,0.14), transparent 10%),
        linear-gradient(180deg, #f6f5ff 0%, #fffafc 100%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Outer frame to mimic phone shape */
    .phone {
      width: 360px;
      max-width: 92%;
      border-radius: 34px;
      padding: 18px;
      background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      box-shadow: var(--shadow);
      position: relative;
    }

    /* notch/status bar simulation */
    .status {
      height:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:12px;
      padding: 0 6px;
      margin-bottom:12px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(55,40,120,0.08);
      position: relative;
      overflow: hidden;
    }

    /* pretty top gradient decoration */
    .card::before{
      content:"";
      position:absolute;
      right:-60px;
      top:-80px;
      width:260px;
      height:260px;
      background: radial-gradient(circle at 30% 30%, rgba(123,97,255,0.38), transparent 20%),
                  radial-gradient(circle at 70% 70%, rgba(255,98,165,0.35), transparent 30%);
      filter: blur(20px);
      transform: rotate(15deg);
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
      color:#121024;
      letter-spacing: -0.3px;
    }
    p.lead{
      margin:0 0 14px 0;
      color:var(--muted);
      font-size:13px;
    }

    .tabs{
      display:flex;
      gap:6px;
      margin-bottom:12px;
    }
    .tab-btn{
      flex:1;
      text-align:center;
      padding:8px 0;
      border-radius: 12px;
      background: transparent;
      border: none;
      font-weight:600;
      color:var(--muted);
      cursor:pointer;
    }
    .tab-btn.active{
      color:white;
      background: linear-gradient(90deg,var(--grad-a),var(--grad-b));
      box-shadow: 0 6px 18px rgba(123,97,255,0.18);
    }

    form{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:4px;
    }

    .input {
      display:flex;
      align-items:center;
      gap:10px;
      background: var(--input-bg);
      padding:12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(20,20,40,0.03);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .input input{
      border:0;
      outline:0;
      background:transparent;
      font-size:14px;
      width:100%;
      color:#222;
    }
    .muted{
      font-size:12px;
      color:var(--muted);
    }

    .primary-btn{
      margin-top:6px;
      background: linear-gradient(90deg,var(--grad-a),var(--grad-b));
      color:white;
      border:none;
      padding:12px;
      border-radius: 18px;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(123,97,255,0.14);
    }

    .checkbox-row{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    .divider {
      display:flex;
      align-items:center;
      gap:12px;
      margin:12px 0;
      color:var(--muted);
      font-size:13px;
    }
    .divider::before, .divider::after{
      content:"";
      flex:1;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(120,120,120,0.12), transparent);
      border-radius:1px;
    }

    .social {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:6px;
    }

    .social button{
      display:flex;
      align-items:center;
      gap:12px;
      padding:11px;
      border-radius:14px;
      border:1px solid rgba(20,20,40,0.07);
      background:white;
      cursor:pointer;
      font-weight:600;
      justify-content:center;
    }

    .footer {
      text-align:center;
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }
    .link {
      color: #4b3bff;
      font-weight:700;
      text-decoration:none;
    }

    /* small screen tweaks */
    @media (max-width:380px){
      .phone{ width:340px; }
    }
  </style>
</head>
<body>
  <div class="phone" role="main" aria-label="Sign Up / Login">
    <div class="status">
      <span>9:41</span>
      <span>üîã 100%</span>
    </div>

    <div class="card" aria-hidden="false">
      <h1 id="title">Create your account</h1>
      <p class="lead" id="subtitle">Start your journey with us.</p>

      <div class="tabs" role="tablist" aria-label="Auth tabs">
        <button class="tab-btn active" id="tab-signup" role="tab" aria-selected="true">Sign Up</button>
        <button class="tab-btn" id="tab-login" role="tab" aria-selected="false">Log In</button>
      </div>

      <!-- Sign Up / Login Forms (toggle with JS) -->
      <form id="signup-form" autocomplete="on">
        <div class="input">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM6 20v-1c0-2.76 3.58-4 6-4s6 1.24 6 4v1H6z" fill="#9b9bb5"/></svg>
          <input type="text" name="fullname" placeholder="Full Name" required />
        </div>

        <div class="input">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="#9b9bb5"/></svg>
          <input type="email" name="email" placeholder="Email address" required />
        </div>

        <div class="input">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 17a2 2 0 100-4 2 2 0 000 4zM17 8V7a5 5 0 10-10 0v1H5v11h14V8h-2z" fill="#9b9bb5"/></svg>
          <input id="signup-password" type="password" name="password" placeholder="Password" required />
          <button type="button" id="toggle-signup-pw" aria-label="Toggle password visibility" style="background:none;border:0;cursor:pointer;">üëÅÔ∏è</button>
        </div>

        <div class="input">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 17a2 2 0 100-4 2 2 0 000 4zM17 8V7a5 5 0 10-10 0v1H5v11h14V8h-2z" fill="#9b9bb5"/></svg>
          <input id="signup-confirm" type="password" name="confirm" placeholder="Confirm Password" required />
          <button type="button" id="toggle-signup-confirm" aria-label="Toggle confirm password visibility" style="background:none;border:0;cursor:pointer;">üëÅÔ∏è</button>
        </div>

        <button class="primary-btn" type="submit">Sign Up</button>

        <label class="checkbox-row">
          <input type="checkbox" required />
          <span class="muted">I agree to Terms & Privacy</span>
        </label>

        <div class="divider">or continue with</div>

        <div class="social">
          <button type="button" aria-label="Continue with Google">
            <!-- simple Google-like icon -->
            <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden><path d="M44 20H24v8h11.8C34.8 32.6 30.8 36 25 36c-8.3 0-15-6.7-15-15s6.7-15 15-15c4 0 7.6 1.5 10.4 4l6.1-6.1C36 3.5 30.8 1 25 1 12.3 1 2 11.3 2 24s10.3 23 23 23 23-10.3 23-23c0-1.6-.2-3.1-.5-4.5z" fill="#EA4335"/></svg>
            Continue with Google
          </button>

          <button type="button" aria-label="Continue with Apple">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden><path d="M16.365 1.43c-.9.02-2.05.6-2.72 1.36-.6.67-1.13 1.73-.94 2.75 1.01.06 2.06-.52 2.75-1.29.64-.7 1.09-1.77.91-2.82zM20.7 8.2c-.4-.9-.9-1.67-1.7-2.44-.9-.87-2.1-1.46-3.4-1.46-1.1 0-1.8.3-2.6.3-.85 0-1.6-.3-2.6-.3-2 0-4 .98-5.3 2.56-2.3 2.7-1.6 6.9 1 10.7 1.2 1.5 2.6 3.2 4.5 3.15.9-.04 1.2-.6 2.3-.6 1.1 0 1.4.6 2.5.6 1.9-.04 3.1-1.6 4.3-3.1 1.5-1.8 2.2-3.5 2.3-3.6-.05-.02-2.1-1.5-2.5-3.8z" fill="#111"/></svg>
            Continue with Apple
          </button>
        </div>

        <div class="footer">
          Already have an account? <a class="link" id="to-login" href="#">Log in</a>
        </div>
      </form>

      <!-- Login form (hidden by default) -->
      <form id="login-form" style="display:none;" autocomplete="on">
        <div class="input">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="#9b9bb5"/></svg>
          <input type="email" name="login-email" placeholder="Email address" required />
        </div>

        <div class="input">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 17a2 2 0 100-4 2 2 0 000 4zM17 8V7a5 5 0 10-10 0v1H5v11h14V8h-2z" fill="#9b9bb5"/></svg>
          <input id="login-password" type="password" name="login-password" placeholder="Password" required />
          <button type="button" id="toggle-login-pw" aria-label="Toggle password visibility" style="background:none;border:0;cursor:pointer;">üëÅÔ∏è</button>
        </div>

        <button class="primary-btn" type="submit">Log In</button>

        <div class="divider">or continue with</div>

        <div class="social">
          <button type="button" aria-label="Continue with Google">
            <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden><path d="M44 20H24v8h11.8C34.8 32.6 30.8 36 25 36c-8.3 0-15-6.7-15-15s6.7-15 15-15c4 0 7.6 1.5 10.4 4l6.1-6.1C36 3.5 30.8 1 25 1 12.3 1 2 11.3 2 24s10.3 23 23 23 23-10.3 23-23c0-1.6-.2-3.1-.5-4.5z" fill="#EA4335"/></svg>
            Continue with Google
          </button>

          <button type="button" aria-label="Continue with Apple">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden><path d="M16.365 1.43c-.9.02-2.05.6-2.72 1.36-.6.67-1.13 1.73-.94 2.75 1.01.06 2.06-.52 2.75-1.29.64-.7 1.09-1.77.91-2.82zM20.7 8.2c-.4-.9-.9-1.67-1.7-2.44-.9-.87-2.1-1.46-3.4-1.46-1.1 0-1.8.3-2.6.3-.85 0-1.6-.3-2.6-.3-2 0-4 .98-5.3 2.56-2.3 2.7-1.6 6.9 1 10.7 1.2 1.5 2.6 3.2 4.5 3.15.9-.04 1.2-.6 2.3-.6 1.1 0 1.4.6 2.5.6 1.9-.04 3.1-1.6 4.3-3.1 1.5-1.8 2.2-3.5 2.3-3.6-.05-.02-2.1-1.5-2.5-3.8z" fill="#111"/></svg>
            Continue with Apple
          </button>
        </div>

        <div class="footer">
          Don't have an account? <a class="link" id="to-signup" href="#">Sign up</a>
        </div>
      </form>

    </div><!-- card -->
  </div><!-- phone -->

<script>
  // Tab toggling
  const tabSignup = document.getElementById('tab-signup');
  const tabLogin  = document.getElementById('tab-login');
  const signupForm = document.getElementById('signup-form');
  const loginForm = document.getElementById('login-form');
  const title = document.getElementById('title');
  const subtitle = document.getElementById('subtitle');

  function showSignup(){
    tabSignup.classList.add('active'); tabSignup.setAttribute('aria-selected','true');
    tabLogin.classList.remove('active'); tabLogin.setAttribute('aria-selected','false');
    signupForm.style.display = 'flex';
    loginForm.style.display = 'none';
    title.textContent = 'Create your account';
    subtitle.textContent = 'Start your journey with us.';
  }
  function showLogin(){
    tabLogin.classList.add('active'); tabLogin.setAttribute('aria-selected','true');
    tabSignup.classList.remove('active'); tabSignup.setAttribute('aria-selected','false');
    signupForm.style.display = 'none';
    loginForm.style.display = 'flex';
    title.textContent = 'Welcome back';
    subtitle.textContent = 'Log in to continue.';
  }

  tabSignup.addEventListener('click', showSignup);
  tabLogin.addEventListener('click', showLogin);
  document.getElementById('to-login').addEventListener('click', (e)=>{ e.preventDefault(); showLogin(); });
  document.getElementById('to-signup').addEventListener('click', (e)=>{ e.preventDefault(); showSignup(); });

  // Toggle password visibility for signup/login
  function setupToggle(btnId, inputId){
    const btn = document.getElementById(btnId);
    const input = document.getElementById(inputId);
    btn.addEventListener('click', ()=>{
      if(input.type === 'password'){ input.type = 'text'; btn.textContent = 'üôà'; }
      else { input.type = 'password'; btn.textContent = 'üëÅÔ∏è'; }
    });
  }
  setupToggle('toggle-signup-pw','signup-password');
  setupToggle('toggle-signup-confirm','signup-confirm');
  setupToggle('toggle-login-pw','login-password');

  // Prevent real submission in this demo
  document.getElementById('signup-form').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Sign Up submitted (demo).');
  });
  document.getElementById('login-form').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Log In submitted (demo).');
  });
</script>
</body>
</html>
