<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn Login</title>
  <style>
    body {font-family: Arial, sans-serif; background: linear-gradient(135deg, #2b1055, #7597de); color: #fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
    form {background:#00000070; padding:30px; border-radius:15px; width:300px; box-shadow:0 0 15px rgba(0,0,0,0.3);}
    h2 {text-align:center; margin-bottom:15px;}
    .input-group {margin-bottom:15px;}
    label {display:block; margin-bottom:5px;}
    input {width:100%; padding:10px; border:none; border-radius:8px;}
    .btn {width:100%; padding:10px; background:#6a5acd; border:none; border-radius:8px; color:#fff; font-weight:bold;}
    .btn:hover {background:#483d8b;}
    .switch {text-align:center; margin-top:10px;}
    a {color:#8ab4f8;}
  </style>
</head>
<body>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <h2>Welcome! Login</h2>
    <div class="input-group">
      <label>Email</label>
      <input id="loginEmail" type="email" placeholder="Enter email" required />
    </div>
    <div class="input-group">
      <label>Password</label>
      <input id="loginPassword" type="password" placeholder="Enter password" required />
    </div>
    <button type="submit" class="btn">Log In</button>
    <div class="switch">
      Don’t have an account? <a href="#" onclick="showSignup()">Sign Up</a>
    </div>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <div class="input-group">
      <label>Name</label>
      <input id="signupName" type="text" placeholder="Your name" required />
    </div>
    <div class="input-group">
      <label>Email</label>
      <input id="signupEmail" type="email" placeholder="example@gmail.com" required />
    </div>
    <div class="input-group">
      <label>Password</label>
      <input id="signupPassword" type="password" placeholder="Password" required />
    </div>
    <div class="input-group">
      <label>Confirm Password</label>
      <input id="signupConfirm" type="password" placeholder="Confirm Password" required />
    </div>
    <button type="submit" class="btn">Sign Up</button>
    <div class="switch">
      Already a member? <a href="#" onclick="showLogin()">Log In</a>
    </div>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCj15_tydN2OaAVJ4Zmk0g2iTzffkgOeAc",
      authDomain: "reborn-2001.firebaseapp.com",
      projectId: "reborn-2001",
      storageBucket: "reborn-2001.appspot.com",
      messagingSenderId: "583505835782",
      appId: "1:583505835782:web:b40d48304237356c1e4e64",
      measurementId: "G-Y8D3GH9BD0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Sign Up
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        alert("✅ Sign Up successful!");
        showLogin();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // ✅ Log In
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Logged in successfully!");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // ✅ Switch forms
    window.showSignup = function() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    };
    window.showLogin = function() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    };
  </script>
</body>
</html>
