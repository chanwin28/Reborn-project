<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>လှပသော Login & Sign Up UI</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <div class="form-card login-form">
            <h3>အကောင့်ဝင်ရန် (Login)</h3>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="အီးမေးလ် သို့မဟုတ် အသုံးပြုသူအမည်" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="လျှို့ဝှက်နံပါတ်" required>
                </div>
                <button type="submit" class="submit-btn">ဝင်ရောက်ပါ</button>
            </form>
            <p class="switch-form">အကောင့်မရှိဘူးလား? <a href="#" id="show-signup">အကောင့်ဖွင့်ရန်</a></p>
        </div>

        <div class="form-card signup-form hidden">
            <h3>အကောင့်ဖွင့်ရန် (Sign Up)</h3>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="အသုံးပြုသူအမည်" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="အီးမေးလ်" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="လျှို့ဝှက်နံပါတ်" required>
                </div>
                <button type="submit" class="submit-btn">အကောင့်ဖွင့်ပါ</button>
            </form>
            <p class="switch-form">အကောင့်ရှိပြီးသားလား? <a href="#" id="show-login">ဝင်ရောက်ရန်</a></p>
        </div>
    </div>
    
    <script>
        // Form အကူးအပြောင်းအတွက် ရိုးရှင်းသော JavaScript
        const loginForm = document.querySelector('.login-form');
        const signupForm = document.querySelector('.signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
