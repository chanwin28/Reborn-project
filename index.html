<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Mobile Login & Signup</title>
    <link rel="stylesheet" href="acp.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div class="bubble bubble-lg"></div>
        <div class="bubble bubble-md"></div>
        <div class="bubble bubble-sm"></div>

        <div class="auth-card">
            
            <div id="login-form" class="form-panel active">
                <div class="header-text">
                    <p class="welcome-text">Welcome!</p>
                    <h2 class="title">Login</h2>
                </div>
                
                <form>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <a href="#" class="forgot-link">Forgot Password?</a>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" id="show-signup-btn">Sign Up</button>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                    
                </form>
            </div>

            <div id="signup-form" class="form-panel">
                 <div class="header-text">
                    <h2 class="title">Sign up</h2>
                </div>
                <form>
                    <div class="input-group">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                         <i class="fa-solid fa-envelope icon"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary full-width">Sign Up</button>
                </form>
                
                <p class="toggle-text">
                    I am already a member 
                    <a href="#" id="show-login-link">Log In</a>
                </p>
            </div>
            
        </div>
    </div>

    <script src="acp.js"></script>
</body>
</html>
