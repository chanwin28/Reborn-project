<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Login & Signup</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: floatUp 0.8s ease;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(102,126,234,0.4);
    }

    .toggle {
      margin-top: 20px;
      color: #764ba2;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s;
    }

    .toggle:hover {
      color: #4c1d95;
      text-decoration: underline;
    }

    .success {
      color: #10b981;
      margin-top: 15px;
      font-size: 14px;
    }

    .error {
      color: #ef4444;
      margin-top: 15px;
      font-size: 14px;
    }

    .logo {
      font-size: 38px;
      color: #667eea;
      margin-bottom: 15px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">ðŸ’œ</div>
    <h2 id="formTitle">Signup</h2>

    <form id="authForm">
      <div id="nameField">
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <input type="email" id="email" placeholder="Enter email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit" id="submitBtn">Signup</button>
    </form>

    <div class="toggle" id="toggleText">Already have an account? Login</div>
    <div id="message"></div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
