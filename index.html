<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- LOGIN -->
    <div id="loginBox" class="card show">
      <h2>Sign In</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="loginUser()">Sign In</button>
      <p class="switch" onclick="showSignup()">Create new account</p>
      <p id="loginError" class="error"></p>
    </div>

    <!-- SIGNUP -->
    <div id="signupBox" class="card">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signupUser()">Sign Up</button>
      <p class="switch" onclick="showLogin()">Already have an account?</p>
      <p id="signupError" class="error"></p>
    </div>

    <!-- WELCOME -->
    <div id="welcomeBox" class="card">
      <h2>Welcome ðŸŽ‰</h2>
      <p id="userEmail"></p>
      <button onclick="logoutUser()">Logout</button>
    </div>

  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
