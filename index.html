<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login & Sign Up</title>
    
    <link rel="stylesheet" href="acp.css"> 
</head>
<body>

<div class="container" id="main-container">

    <div class="toggle-buttons">
        <button id="login-btn" class="active">Login</button>
        <button id="signup-btn">Sign Up</button>
    </div>

    <form id="login-form" class="form active-form" action="#">
        <h1>Login</h1>
        <div class="input-group">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <p class="continue-text">Or continue with:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </form>

    <form id="signup-form" class="form" action="#">
        <h1>Sign Up</h1>
        <div class="input-group">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
        <p class="continue-text">Already have an account? <span id="to-login-link">Login</span></p>
    </form>
    
    </div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<script>
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toLoginLink = document.getElementById('to-login-link'); // Sign Up Form အောက်က Link

    // Function to switch to Login form
    function showLoginForm() {
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
        loginForm.classList.add('active-form');
        signupForm.classList.remove('active-form');
    }

    // Function to switch to Sign Up form
    function showSignupForm() {
        loginBtn.classList.remove('active');
        signupBtn.classList.add('active');
        loginForm.classList.remove('active-form');
        signupForm.classList.add('active-form');
    }

    loginBtn.addEventListener('click', showLoginForm);
    signupBtn.addEventListener('click', showSignupForm);
    toLoginLink.addEventListener('click', showLoginForm); // Sign Up ကနေ Login ကို ပြန်သွားဖို့
</script>

</body>
</html>
