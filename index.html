<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>လွယ်ကူသော Login & Sign Up UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <section class="form-section login-section">
            <h2 class="section-title">အကောင့်ဝင်ရန် (Login)</h2>
            <form action="#">
                <input type="text" placeholder="အီးမေးလ် သို့မဟုတ် အသုံးပြုသူအမည်" class="simple-input" required>
                <input type="password" placeholder="လျှို့ဝှက်နံပါတ်" class="simple-input" required>
                <button type="submit" class="action-button login-button">ဝင်ရောက်ရန်</button>
            </form>
            
            <p class="toggle-text">
                အကောင့်မရှိဘူးလား? <a href="#" onclick="alert('Sign Up Form ကို နှိပ်ပါ')" class="toggle-link">အကောင့်ဖွင့်ရန်</a>
            </p>
        </section>

        <hr class="separator">

        <section class="form-section signup-section">
            <h2 class="section-title">အကောင့်ဖွင့်ရန် (Sign Up)</h2>
            <form action="#">
                <input type="text" placeholder="အမည် အပြည့်အစုံ" class="simple-input" required>
                <input type="email" placeholder="အီးမေးလ်" class="simple-input" required>
                <input type="password" placeholder="လျှို့ဝှက်နံပါတ်" class="simple-input" required>
                <button type="submit" class="action-button signup-button">အကောင့်ဖွင့်ပါ</button>
            </form>
            
            <p class="toggle-text">
                အကောင့်ရှိပြီးသားလား? <a href="#" onclick="alert('Login Form ကို နှိပ်ပါ')" class="toggle-link">ဝင်ရောက်ရန်</a>
            </p>
        </section>

    </div>

</body>
</html>
