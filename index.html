<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Card UI (One File)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ပြီးခဲ့တဲ့ အဖြေက styles.css ထဲက code အားလုံးကို ဒီနေရာမှာ ကူးထည့်ပါ */
        /*
        * { margin: 0; ... }
        * body { display: flex; ... }
        * .card-container { ... }
        * ... စသည်ဖြင့်
        */
        
        /* နေရာကုန်သက်သာအောင် အရင်ပေးထားတဲ့ CSS code အပြည့်အစုံကို ဒီနေရာမှာ ထည့်ပါ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            color: #333;
        }

        .card-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tab-header {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f0f0f0;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-wrapper {
            display: none;
            transition: opacity 0.4s ease;
        }

        .form-wrapper.active {
            display: block;
        }

        .form-wrapper h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #444;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #2193b0;
            box-shadow: 0 0 5px rgba(33, 147, 176, 0.3);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .login-btn {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
        }

        .signup-btn {
            background: linear-gradient(to right, #43e97b, #38f9d7);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .forgot-link {
            display: block;
            margin-top: 15px;
            color: #2193b0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #1a7e93;
        }

        .social-login-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0 20px 0;
            color: #aaa;
            font-size: 14px;
        }

        .social-login-separator hr {
            flex-grow: 1;
            border: none;
            border-top: 1px solid #eee;
            margin: 0 10px;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            color: #555;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
            transform: scale(1.01);
        }

        .social-btn i {
            margin-right: 8px;
            color: #DB4437;
        }
    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="tab-header">
            <button class="tab-button active" data-form="login">အကောင့်ဝင်ရန်</button>
            <button class="tab-button" data-form="signup">အကောင့်ဖွင့်ရန်</button>
        </div>

        <div class="form-body">
            
            <div class="form-wrapper active" id="loginForm">
                <h2>ပြန်လည်ကြိုဆိုပါ၏</h2>
                <form action="#">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="အီးမေးလ်" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="လျှို့ဝှက်နံပါတ်" required>
                    </div>
                    
                    <button type="submit" class="submit-btn login-btn">ဝင်ရောက်ရန်</button>
                    <a href="#" class="forgot-link">လျှို့ဝှက်နံပါတ် မေ့နေပါသလား?</a>
                </form>
            </div>

            <div class="form-wrapper" id="signupForm">
                <h2>အကောင့်အသစ် ဖန်တီးပါ</h2>
                <form action="#">
                     <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="အမည် အပြည့်အစုံ" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="အီးမေးလ်" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="လျှို့ဝှက်နံပါတ်" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="လျှို့ဝှက်နံပါတ် အတည်ပြုပါ" required>
                    </div>
                    
                    <button type="submit" class="submit-btn signup-btn">အကောင့်ဖွင့်ပါ</button>
                </form>
            </div>
            
            <div class="social-login-separator">
                <hr> <span>သို့မဟုတ်</span> <hr>
            </div>
            <button class="social-btn google-btn"><i class="fab fa-google"></i> Google ဖြင့် ဝင်ရန်</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const formWrappers = document.querySelectorAll('.form-wrapper');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // လက်ရှိ active ဖြစ်နေတဲ့ Tab နဲ့ Form ကို ဖြုတ်ပါ
                    document.querySelector('.tab-button.active').classList.remove('active');
                    document.querySelector('.form-wrapper.active').classList.remove('active');

                    // နှိပ်လိုက်တဲ့ Tab ကို active လုပ်ပါ
                    this.classList.add('active');

                    // သက်ဆိုင်ရာ Form ကို ရှာပြီး active လုပ်ပါ
                    const targetFormId = this.getAttribute('data-form') + 'Form';
                    document.getElementById(targetFormId).classList.add('active');
                });
            });

            // စစချင်းမှာ Login Form ကို စပြဖို့
            document.getElementById('loginForm').classList.add('active');
        });
    </script>
</body>
</html>
