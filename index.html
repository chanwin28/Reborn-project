<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reborn Project - Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>
    <div class="form">
      <input type="text" id="fullname" placeholder="Full Name" class="input hidden">
      <input type="email" id="email" placeholder="Email" class="input">
      <input type="password" id="password" placeholder="Password" class="input">
      <input type="password" id="confirm-password" placeholder="Confirm Password" class="input hidden">
      <p id="message" class="message"></p>
      <button id="action-btn">Login</button>
      <p class="toggle-text">
        Don't have an account? <span id="toggle-link">Sign up</span>
      </p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
