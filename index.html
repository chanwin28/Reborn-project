<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reborn - Login & Sign Up</title>
<style>
:root {
  --grad1: #7b61ff;
  --grad2: #ff62a5;
  font-family: 'Poppins', sans-serif;
}
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f8e3ff, #c8d6ff);
}
.container {
  width: 360px;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(25px);
  border-radius: 24px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.12);
  padding: 30px 24px;
}
h1 { text-align: center; color: #222; }
p { text-align: center; color: #555; }

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.input { background:white; border-radius:12px; padding:10px 14px; }
.input input { border:none; outline:none; width:100%; }

button.primary {
  background: linear-gradient(90deg,var(--grad1),var(--grad2));
  border:none; color:white; padding:12px; border-radius:14px;
  font-size:15px; font-weight:600; cursor:pointer;
}
.small { text-align:center; font-size:13px; margin-top:6px; color:#777; }
.small a { color: var(--grad1); text-decoration:none; cursor:pointer; }
</style>
</head>
<body>

<div class="container">
  <h1 id="form-title">Create Account</h1>
  <p id="form-sub">Start your journey with Reborn üí´</p>

  <!-- Sign Up -->
  <form id="signup-form">
    <div class="input"><input id="signup-email" type="email" placeholder="Email" required></div>
    <div class="input"><input id="signup-password" type="password" placeholder="Password" required></div>
    <button type="submit" class="primary">Sign Up</button>
    <div class="small">Already have an account? <a id="to-login">Login</a></div>
  </form>

  <!-- Login -->
  <form id="login-form" style="display:none">
    <div class="input"><input id="login-email" type="email" placeholder="Email" required></div>
    <div class="input"><input id="login-password" type="password" placeholder="Password" required></div>
    <button type="submit" class="primary">Login</button>
    <div class="small">Don't have an account? <a id="to-signup">Sign up</a></div>
  </form>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  // üî• Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCDUS9TvpHfZTAecexpAjPNPZRAFfPJeqg",
    authDomain: "reborn-4cdd7.firebaseapp.com",
    projectId: "reborn-4cdd7",
    storageBucket: "reborn-4cdd7.firebasestorage.app",
    messagingSenderId: "712117536027",
    appId: "1:712117536027:web:b9334e06c14403c7c43fbe",
    measurementId: "G-MCFP30JYVV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // DOM elements
  const signupForm = document.getElementById('signup-form');
  const loginForm = document.getElementById('login-form');
  const toLogin = document.getElementById('to-login');
  const toSignup = document.getElementById('to-signup');
  const title = document.getElementById('form-title');
  const subtitle = document.getElementById('form-sub');

  // Switch to Login
  toLogin.addEventListener('click', () => {
    signupForm.style.display = 'none';
    loginForm.style.display = 'flex';
    title.textContent = "Welcome back";
    subtitle.textContent = "Log in to continue üí´";
  });

  // Switch to SignUp
  toSignup.addEventListener('click', () => {
    loginForm.style.display = 'none';
    signupForm.style.display = 'flex';
    title.textContent = "Create Account";
    subtitle.textContent = "Start your journey with Reborn üí´";
  });

  // Sign Up
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      alert(`üéâ Account Created: ${userCredential.user.email}`);
    } catch (err) {
      alert(`‚ùå ${err.message}`);
    }
  });

  // Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      alert(`‚úÖ Logged in as: ${userCredential.user.email}`);
    } catch (err) {
      alert(`‚ùå ${err.message}`);
    }
  });
</script>
</body>
</html>
