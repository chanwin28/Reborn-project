<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reborn â€” Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1724;
      --card:#0e0f12;
      --muted:#9aa0a6;
      --accent1:#7b61ff;
      --accent2:#5ad0d6;
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial;color:#fff;
      background:linear-gradient(180deg,#071024 0%, #0b1230 45%, #071826 100%);
    }
    .phone {
      width: 380px;
      max-width:94%;
      margin:30px auto;
      border-radius:36px;
      padding:26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 0 40px rgba(2,6,23,0.6), inset 0 2px 20px rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      overflow:hidden;
    }
    .hero {
      height:110px;
      border-radius:18px;
      background: radial-gradient(600px 300px at 0% 0%, rgba(123,97,255,0.95), rgba(91,62,197,0.9) 30%, transparent 60%),
                  radial-gradient(500px 200px at 100% 0%, rgba(90,208,214,0.22), transparent 30%);
      padding:20px;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      margin-bottom:20px;
    }
    .hero h1{font-size:22px;margin:0;line-height:1;color:#fff;font-weight:700}
    .hero p{margin:6px 0 0 0;color:rgba(255,255,255,0.8);font-size:13px}
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .tabs {display:flex; gap:8px; margin-bottom:12px;}
    .tab {flex:1; text-align:center; padding:10px 8px; border-radius:12px; cursor:pointer; font-weight:600}
    .tab.active {background: linear-gradient(90deg,var(--accent1), var(--accent2)); color:#fff; box-shadow:0 6px 18px rgba(86,65,255,0.18)}
    form {margin-top:8px;}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02); color:#fff; outline:none; font-size:14px;
    }
    .field {margin-bottom:12px}
    .btn {
      width:100%; padding:12px; border-radius:12px; border:none; cursor:pointer;
      background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; font-weight:700; font-size:15px;
      box-shadow:0 10px 24px rgba(88,64,255,0.12);
    }
    .btn.secondary {
      background:transparent; border:1px solid rgba(255,255,255,0.06); color:rgba(255,255,255,0.9); font-weight:600;
    }
    .muted {color:var(--muted); font-size:13px; text-align:center; margin-top:12px}
    .link{color:#a9b7ff; cursor:pointer; text-decoration:underline}
  </style>
</head>
<body>

  <div class="phone">
    <div class="hero">
      <div>
        <h1>Hello!</h1>
        <p id="formTitle">Create a free account</p>
      </div>
    </div>

    <div class="card">
      <div class="tabs">
        <div class="tab" id="loginTab">Login</div>
        <div class="tab active" id="signupTab">Sign Up</div>
      </div>

      <form id="loginForm" style="display:none;">
        <div class="field">
          <label>Email</label>
          <input id="loginEmail" type="email" placeholder="example@gmail.com" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="loginPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>
        <button type="submit" class="btn">Log In</button>
        <p class="muted">Need to create an account? <span class="link" id="switchToSignup">Sign Up</span></p>
      </form>

      <form id="signupForm">
        <div class="field">
          <label>Email</label>
          <input id="signupEmail" type="email" placeholder="example@gmail.com" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="signupPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>
        <button type="submit" class="btn secondary">Sign Up</button>
        <p class="muted">Already a member? <span class="link" id="switchToLogin">Log In</span></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸš¨ IMPORTANT: Firebase Configuration (from your image)
    const firebaseConfig = {
      apiKey: "AIzaSyCj15_tydN2OaAVJ4Zmk0g2Yc7eGiCMn6A", 
      authDomain: "reborn-2001.firebaseapp.com",
      projectId: "reborn-2001",
      storageBucket: "reborn-2001.appspot.com",
      messagingSenderId: "583505835782",
      appId: "1:583505835782:web:b40d4804239708b9b3c8f7",
      measurementId: "G-Y8D3GH9BD0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to handle login
    async function loginUser(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("âœ… Login successful!");
      } catch (error) {
        // Displays Firebase Error messages
        alert("âŒ Login failed: " + error.message);
      }
    }

    // Function to handle signup
    async function signupUser(email, password, confirmPassword) {
      if (password !== confirmPassword) {
        alert("Passwords do not match"); // Handles the "Passwords do not match" error
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("âœ… Account created successfully!");
      } catch (error) {
        // Displays Firebase Error messages (like "auth/api-key-not-valid")
        alert("âŒ Signup failed: " + error.message); 
      }
    }

    // --- Form submit listeners ---
    const loginForm = document.querySelector("#loginForm");
    const signupForm = document.querySelector("#signupForm");

    if (loginForm) {
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.querySelector("#loginEmail").value;
        const password = document.querySelector("#loginPassword").value;
        loginUser(email, password);
      });
    }

    if (signupForm) {
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.querySelector("#signupEmail").value;
        const password = document.querySelector("#signupPassword").value;
        const confirmPassword = document.querySelector("#confirmPassword").value;
        signupUser(email, password, confirmPassword);
      });
    }

    // --- Tab and Link switch logic ---
    const loginTab = document.querySelector("#loginTab");
    const signupTab = document.querySelector("#signupTab");
    const switchToLoginLink = document.querySelector("#switchToLogin");
    const switchToSignupLink = document.querySelector("#switchToSignup");

    function activateLogin() {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        document.getElementById("formTitle").textContent = "Login to your account";
    }

    function activateSignup() {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        document.getElementById("formTitle").textContent = "Create a free account";
    }

    // Initial state check (for Signup form showing first)
    if(signupTab.classList.contains("active")) {
        activateSignup();
    } else {
        activateLogin();
    }

    loginTab.addEventListener("click", activateLogin);
    signupTab.addEventListener("click", activateSignup);
    switchToLoginLink.addEventListener("click", activateLogin);
    switchToSignupLink.addEventListener("click", activateSignup);

  </script>
</body>
</html>
