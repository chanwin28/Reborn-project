<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Auth UI</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #9b5de5, #f15bb5, #fee440);
        background-size: 300% 300%;
        animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .card {
        width: 330px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        box-shadow: 0px 10px 35px rgba(0,0,0,0.2);
        text-align: center;
        color: white;
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 12px;
        border: none;
        outline: none;
    }

    button {
        width: 90%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: #fff;
        color: #333;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #f1f1f1;
    }

    .switch-text {
        margin-top: 15px;
        font-size: 14px;
        cursor: pointer;
        color: #fff;
        text-decoration: underline;
    }

    #welcomePage {
        display: none;
    }
</style>
</head>
<body>

<div class="card" id="authCard">
    <h2 id="formTitle">Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="submitForm()">Continue</button>

    <div class="switch-text" onclick="toggleForm()" id="switchText">
        Don't have an account? Sign up
    </div>

    <p id="err" style="color: yellow; font-size: 13px;"></p>
</div>

<div class="card" id="welcomePage">
    <h2>Welcome ðŸŽ‰</h2>
    <p id="welcomeEmail"></p>

    <button onclick="logout()">Logout</button>
</div>

<script>
let isLogin = true;

// Switch Login â†” Signup
function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("switchText").innerText =
        isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
    document.getElementById("err").innerText = "";
}

// Submit Login / Signup
function submitForm() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();
    let err = document.getElementById("err");

    if (email === "" || pass === "") {
        err.innerText = "Please fill all fields!";
        return;
    }

    // Signup
    if (!isLogin) {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPass", pass);
        showWelcome(email);
        return;
    }

    // Login
    let savedEmail = localStorage.getItem("userEmail");
    let savedPass = localStorage.getItem("userPass");

    if (email === savedEmail && pass === savedPass) {
        showWelcome(email);
    } else {
        err.innerText = "Incorrect email or password!";
    }
}

// Show Welcome Page
function showWelcome(email) {
    document.getElementById("authCard").style.display = "none";
    document.getElementById("welcomePage").style.display = "block";
    document.getElementById("welcomeEmail").innerText = email;
}

// Logout
function logout() {
    document.getElementById("authCard").style.display = "block";
    document.getElementById("welcomePage").style.display = "none";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
}
</script>

</body>
</html>
