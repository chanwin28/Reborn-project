<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login / Signup</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #eef1ff, #ffffff);
        height: 100vh;
        overflow-x: hidden;
    }/* Snow Effect */
.snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.snow span {
    position: absolute;
    top: -10px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

.card {
    width: 90%;
    max-width: 380px;
    margin: 80px auto;
    padding: 30px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.55);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(16px);
    text-align: center;
}

h2 {
    margin: 10px 0 5px;
    font-size: 28px;
    font-weight: 700;
}

p {
    margin-top: -5px;
    color: #555;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    border-radius: 12px;
    border: none;
    background: #f3f3f3;
    font-size: 15px;
}

.btn {
    margin-top: 25px;
    width: 100%;
    padding: 13px;
    background: linear-gradient(90deg, #7a42ff, #b072ff);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
}

.small-links {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #6b4bff;
}

</style>
</head>
<body><!-- Snow Container --><div class="snow"></div><div class="card">
    <h2>Welcome Back</h2>
    <p>Please enter your login details</p><input type="email" placeholder="Email" />
<input type="password" placeholder="Password" />

<button class="btn">Login</button>

<div class="small-links">
    <span>Forgot?</span>
    <span>New? Sign up</span>
</div>

</div><script>
    // Generate falling snow
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 50; i++) {
        const snow = document.createElement('span');
        snow.style.left = Math.random() * 100 + '%';
        snow.style.animationDuration = 2 + Math.random() * 3 + 's';
        snow.style.opacity = Math.random();
        snow.style.width = snow.style.height = 4 + Math.random() * 4 + 'px';
        snowContainer.appendChild(snow);
    }
</script></body>
</html>
