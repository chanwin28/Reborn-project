<!-- Fancy Glow Login UI --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }body {
  background: linear-gradient(135deg, #e8d7ff, #ffffff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Star sparkle animations */
.star {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 8px white;
  animation: sparkle 2s infinite ease-in-out;
}

@keyframes sparkle {
  0% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.4); }
  100% { opacity: 0.2; transform: scale(0.8); }
}

.container {
  width: 330px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
  backdrop-filter: blur(10px);
  text-align: center;
  position: relative;
  z-index: 10;
}

h2 {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 10px;
}

p { color: #555; margin-bottom: 20px; }

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  outline: none;
  background: #f2f2f2;
  font-size: 14px;
}

.btn {
  width: 100%;
  padding: 12px;
  background: #5b4bff;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover { background: #4235d9; }

.social-btns {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.social-btns button {
  width: 48%;
  padding: 10px;
  border: none;
  border-radius: 12px;
  background: #fff;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  cursor: pointer;
}

.footer-text { margin-top: 18px; font-size: 14px; }

  </style>
</head>
<body>
  <div class="star" style="top: 10%; left: 20%; animation-delay: 0s"></div>
  <div class="star" style="top: 30%; left: 70%; animation-delay: 0.6s"></div>
  <div class="star" style="top: 60%; left: 40%; animation-delay: 1s"></div>
  <div class="star" style="top: 80%; left: 15%; animation-delay: 1.5s"></div>  <div class="container">

    <p>Please login to continue âœ¨</p><input type="email" placeholder="Email" />
<input type="password" placeholder="Password" />
<button class="btn">Login</button>

<div class="social-btns">
  <button>Google</button>
  <button>Apple</button>
</div>

<p class="footer-text">Don't have an account? <a href="#">Signup</a></p>

  </div>
</body>
</html><!-- ðŸ”¥ Added Working Login & Signup Logic Below --><script>
  const users = JSON.parse(localStorage.getItem('users') || '{}');

  function signup(event) {
    event.preventDefault();
    const email = document.getElementById('signupEmail').value;
    const pass = document.getElementById('signupPass').value;

    if (users[email]) {
      alert('Email already exists!');
      return;
    }

    users[email] = pass;
    localStorage.setItem('users', JSON.stringify(users));

    alert('Account Created Successfully!');
    showLogin();
  }

  function login(event) {
    event.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPass').value;

    if (users[email] && users[email] === pass) {
      document.getElementById('welcomeName').innerText = email;
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('homeBox').style.display = 'block';
    } else {
      alert('Invalid Credentials!');
    }
  }

  function logout() {
    document.getElementById('homeBox').style.display = 'none';
    showLogin();
  }

  function showLogin() {
    document.getElementById('loginBox').style.display = 'block';
    document.getElementById('signupBox').style.display = 'none';
  }

  function showSignup() {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('signupBox').style.display = 'block';
  }
</script>
