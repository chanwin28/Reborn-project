<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’œ Profile | Reborn Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="profile-page">

  <div class="profile-card">
    <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar" />
    <p id="email">Loading...</p>
    <p id="uid"></p>
    <p id="joined"></p>

    <input type="file" id="avatar" />
    <input type="text" id="name" placeholder="Your name" />
    <button id="saveProfile">Save Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { auth, db, storage } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const avatarInput = document.getElementById("avatar");
    const nameInput = document.getElementById("name");
    const avatarPreview = document.getElementById("avatarPreview");
    const emailField = document.getElementById("email");
    const uidField = document.getElementById("uid");
    const joinedField = document.getElementById("joined");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      emailField.textContent = user.email;
      uidField.textContent = "UID: " + user.uid;

      const docRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(docRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        nameInput.value = data.name || "";
        if (data.avatar) avatarPreview.src = data.avatar;
        joinedField.textContent = "Joined: " + (data.joined || "unknown");
      }
    });

    document.getElementById("saveProfile").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please login first!");

      const file = avatarInput.files[0];
      const name = nameInput.value;

      try {
        let avatarURL = "";
        if (file) {
          const storageRef = ref(storage, "avatars/" + user.uid);
          await uploadBytes(storageRef, file);
          avatarURL = await getDownloadURL(storageRef);
        }

        await updateDoc(doc(db, "users", user.uid), {
          name: name,
          ...(avatarURL && { avatar: avatarURL })
        });

        alert("âœ… Profile updated!");
        window.location.reload();
      } catch (err) {
        alert("âŒ Error: " + err.message);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
