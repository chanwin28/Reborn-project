<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’œ Profile | Reborn Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <img id="profileImage" src="default-avatar.png" alt="Avatar" class="avatar" />
      <h2 id="displayName">Loading...</h2>
      <p id="email"></p>
      <p id="uid"></p>
      <p id="joined"></p>

      <div class="edit-section">
        <input type="file" id="uploadPhoto" />
        <input type="text" id="newName" placeholder="Enter new name" />
        <button id="saveProfile">Save Profile</button>
      </div>

      <button id="logoutBtn" class="secondary">Logout</button>
    </div>
  </div>

  <script type="module">
    import { app, auth, db, storage } from "./firebase.js";
    import {
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getDoc,
      setDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const saveProfile = document.getElementById("saveProfile");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("displayName").textContent = data.displayName;
          document.getElementById("email").textContent = data.email;
          document.getElementById("uid").textContent = "UID: " + user.uid;
          document.getElementById("joined").textContent = "Joined: " + data.joined;
          document.getElementById("profileImage").src = data.photoURL || "default-avatar.png";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    saveProfile.addEventListener("click", async () => {
      const user = auth.currentUser;
      const newName = document.getElementById("newName").value;
      const file = document.getElementById("uploadPhoto").files[0];
      let photoURL = "";

      if (file) {
        const storageRef = ref(storage, `profileImages/${user.uid}`);
        await uploadBytes(storageRef, file);
        photoURL = await getDownloadURL(storageRef);
      }

      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        displayName: newName || "Anonymous",
        photoURL: photoURL || "",
        joined: new Date().toLocaleDateString(),
      });

      alert("ðŸ’œ Profile updated successfully!");
      location.reload();
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
