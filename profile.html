<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’œ Profile | Reborn Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <img id="profileImage" src="default-avatar.png" alt="Avatar" class="avatar" />
      <h2 id="displayName">Loading...</h2>
      <p id="email"></p>
      <p id="uid"></p>
      <p id="joined"></p>

      <div class="edit-section">
        <input type="file" id="uploadPhoto" />
        <input type="text" id="newName" placeholder="Enter new name" />
        <button id="saveProfile">Save Profile</button>
      </div>

      <button id="logoutBtn" class="secondary">Logout</button>
    </div>
  </div>

  <script type="module">
    import { app, auth, db, storage } from "./firebase.js";
    import {
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getDoc,
      updateDoc,
      doc,
      setDoc,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const saveProfile = document.getElementById("saveProfile");

    let currentUser = null;
    let userData = {};

    // âœ… Load user profile data
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);

        if (snap.exists()) {
          userData = snap.data();
        } else {
          // If no data, create default
          await setDoc(docRef, {
            email: user.email,
            displayName: "New User ðŸ’œ",
            photoURL: "",
            joined: new Date().toLocaleDateString(),
          });
          userData = {
            email: user.email,
            displayName: "New User ðŸ’œ",
            photoURL: "",
            joined: new Date().toLocaleDateString(),
          };
        }

        document.getElementById("displayName").textContent = userData.displayName;
        document.getElementById("email").textContent = user.email;
        document.getElementById("uid").textContent = "UID: " + user.uid;
        document.getElementById("joined").textContent = "Joined: " + (userData.joined || "Unknown");
        document.getElementById("profileImage").src = userData.photoURL || "default-avatar.png";
      } else {
        window.location.href = "index.html";
      }
    });

    // âœ… Save profile changes
    saveProfile.addEventListener("click", async () => {
      try {
        const user = currentUser;
        const newName = document.getElementById("newName").value;
        const file = document.getElementById("uploadPhoto").files[0];
        let photoURL = userData.photoURL || "";

        // Upload new photo if selected
        if (file) {
          const storageRef = ref(storage, `profileImages/${user.uid}`);
          await uploadBytes(storageRef, file);
          photoURL = await getDownloadURL(storageRef);
        }

        // Update Firestore (don't overwrite joined date)
        const userRef = doc(db, "users", user.uid);
        await updateDoc(userRef, {
          displayName: newName || userData.displayName,
          photoURL: photoURL,
        });

        alert("ðŸ’œ Profile updated successfully!");
        location.reload();
      } catch (error) {
        alert("âŒ Error: " + error.message);
      }
    });

    // âœ… Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
