<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Reborn</title>
  <style>
    body {
      margin: 0; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg,#667eea,#764ba2);
      color: white; font-family: 'Poppins', sans-serif; text-align: center;
      transition: all 0.5s ease;
    }
    h1 { font-size: 2.2em; animation: fadeIn 2s ease; }
    button {
      margin-top: 20px; padding: 10px 20px; font-size: 16px;
      border: none; border-radius: 8px; background: #ff61a6;
      color: white; cursor: pointer; transition: 0.3s;
    }
    button:hover { transform: scale(1.05); background: #ff85c1; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Welcome <span id="userName"></span> ðŸ’œ</h1>
  <p>You are successfully logged in!</p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkTRy0nhb_mUOmoaGQZwouMJPCC37uRRQ",
      authDomain: "plexiform-being-471915-u1.firebaseapp.com",
      projectId: "plexiform-being-471915-u1",
      storageBucket: "plexiform-being-471915-u1.firebasestorage.app",
      messagingSenderId: "477134304630",
      appId: "1:477134304630:web:a7af00f276bdcfd2c77657",
      measurementId: "G-VDCF2TGMET"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          document.getElementById("userName").textContent = docSnap.data().name;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
